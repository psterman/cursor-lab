<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全网数据大盘 - Vibe Coding</title>
    <!-- API 端点配置（Cloudflare Workers） -->
    <meta name="api-endpoint" content="https://cursor-clinical-analysis.psterman.workers.dev/">
    <!-- 引入必要的库 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        /* Terminal Hacker Style - 极简终端系统（使用 stats.html 的颜色主题） */
        :root {
            --bg-color: #050505;
            --card-bg: rgba(24, 24, 27, 0.8);
            --card-border: #27272a;
            --text-main: #ffffff;
            --text-dim: #71717a;
            --accent-terminal: #00ff41;
            --accent-cyan: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 65, 0.02) 2px,
                    rgba(0, 255, 65, 0.02) 4px
                ),
                radial-gradient(
                    circle,
                    rgba(0, 255, 65, 0.03) 1px,
                    transparent 1px
                );
            background-size: 100% 4px, 20px 20px;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            background: linear-gradient(
                180deg,
                transparent 0%,
                rgba(0, 255, 65, 0.05) 50%,
                transparent 100%
            );
            animation: scanline 8s linear infinite;
        }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 80px;
            position: relative;
            z-index: 10;
        }

        /* Hero Section（保留 stats2.html 的样式，但使用 stats.html 的颜色） */
        .hero-gradient {
            background: radial-gradient(circle at center, rgba(0, 255, 65, 0.08) 0%, transparent 70%);
        }

        .hacker-border {
            border: 1px solid var(--card-border);
            position: relative;
        }

        .hacker-border::before {
            content: '';
            position: absolute;
            top: -1px; left: 0; width: 100%; height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-terminal), transparent);
        }

        header {
            position: relative;
            padding: 40px 20px;
            margin-bottom: 20px;
            animation: fadeInDown 0.8s ease-out;
            overflow: hidden;
        }

        .hero-title {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .hero-title h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            letter-spacing: 0.1em;
            color: var(--text-main);
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .hero-title h1::before {
            content: '> ';
            color: var(--accent-terminal);
            margin-right: 0.2em;
            text-shadow: 0 0 8px var(--accent-terminal);
        }

        .hero-subtitle {
            color: var(--text-dim);
            font-size: 0.7rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            font-weight: 700;
        }

        .hero-subtitle::before {
            content: '// ';
            color: var(--accent-terminal);
            opacity: 0.6;
        }

        #map-container {
            width: 100%;
            height: 500px;
            margin-top: 60px;
        }

        /* 浮动统计面板（使用 stats.html 的卡片样式） */
        .floating-stats {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            z-index: 10;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 2px;
            padding: 20px;
            transition: border-color 0.2s ease;
            position: relative;
            overflow: visible;
        }
        
        .stat-card:hover {
            border-color: var(--accent-terminal);
            box-shadow: 0 0 8px rgba(0, 255, 65, 0.3);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-dim);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--accent-terminal);
        }

        /* 数字卡片样式（stats.html 的样式） */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .stat-card-large {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 2px;
            padding: 24px;
            padding-top: 40px;
            transition: border-color 0.2s ease;
            position: relative;
            overflow: visible;
        }
        
        .stat-card-large:hover {
            border-color: var(--accent-terminal);
            box-shadow: 0 0 8px rgba(0, 255, 65, 0.3);
        }

        .stat-label-large {
            font-size: 16px;
            color: var(--text-dim);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value-large {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
        }

        /* 图表卡片样式 */
        .chart-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 2px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .chart-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--accent-terminal);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .chart-card:hover::before {
            opacity: 1;
            box-shadow: 0 0 8px var(--accent-terminal);
        }

        .chart-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .chart-title::before {
            content: '> ';
            color: var(--accent-terminal);
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
            width: 100%;
        }

        /* 地理位置列表样式 */
        .location-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .location-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--card-border);
            border-radius: 2px;
            transition: all 0.2s ease;
        }

        .location-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent-terminal);
        }

        .location-rank {
            font-size: 16px;
            font-weight: 700;
            color: var(--accent-terminal);
            min-width: 30px;
        }

        .location-name {
            flex: 1;
            font-size: 16px;
            color: var(--text-main);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .location-name::before {
            content: '$ ';
            color: var(--accent-terminal);
            opacity: 0.6;
        }

        .location-count {
            font-size: 15px;
            color: var(--text-dim);
        }

        /* 时间轴样式 */
        .timeline {
            position: relative;
            padding-left: 30px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--card-border);
        }

        .timeline-item {
            position: relative;
            padding-bottom: 20px;
            padding-left: 20px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -25px;
            top: 5px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent-terminal);
            box-shadow: 0 0 8px var(--accent-terminal);
        }

        .timeline-content {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--card-border);
            border-radius: 2px;
            padding: 12px;
            font-size: 14px;
        }

        .timeline-time {
            color: var(--text-dim);
            font-size: 12px;
            margin-bottom: 4px;
        }

        .timeline-text {
            color: var(--text-main);
        }

        /* 滚动条样式 */
        .activity-scroll {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .activity-scroll::-webkit-scrollbar {
            width: 4px;
        }

        .activity-scroll::-webkit-scrollbar-thumb {
            background: var(--card-border);
            border-radius: 0;
        }

        .activity-scroll::-webkit-scrollbar-thumb:hover {
            background: var(--accent-terminal);
        }

        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-dim);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式布局 */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            .floating-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {
            .floating-stats {
                grid-template-columns: 1fr;
            }
            #map-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hero Section with Map（保留 stats2.html 的布局） -->
        <header class="hacker-border rounded-lg overflow-hidden hero-gradient">
            <div class="hero-title">
                <h1>全网数据大盘</h1>
                <p class="hero-subtitle">Global Statistics Dashboard // Node: Central_Pacific</p>
            </div>

            <!-- 地图置于 Hero 核心 -->
            <div id="map-container"></div>

            <!-- 浮动统计面板（使用 stats.html 的数据） -->
            <div class="floating-stats">
                <div class="stat-card">
                    <div class="stat-label">总诊断人数</div>
                    <div class="stat-value" id="totalUsers">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">累计吐槽字数</div>
                    <div class="stat-value" id="totalChars">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">系统运行天数</div>
                    <div class="stat-value" id="systemDays">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">覆盖城市数</div>
                    <div class="stat-value" id="cityCount">-</div>
                </div>
            </div>
        </header>

        <!-- 顶部数字卡片（stats.html 的完整卡片） -->
        <div class="stats-grid" id="statsCards">
            <div class="stat-card-large">
                <div class="stat-label-large">总诊断人数</div>
                <div class="stat-value-large" id="totalUsersLarge">-</div>
            </div>
            <div class="stat-card-large">
                <div class="stat-label-large">累计吐槽字数</div>
                <div class="stat-value-large" id="totalCharsLarge">-</div>
            </div>
            <div class="stat-card-large">
                <div class="stat-label-large">系统运行天数</div>
                <div class="stat-value-large" id="systemDaysLarge">-</div>
            </div>
            <div class="stat-card-large">
                <div class="stat-label-large">覆盖城市数</div>
                <div class="stat-value-large" id="cityCountLarge">-</div>
            </div>
        </div>

        <!-- 中间图表区域 -->
        <div class="dashboard-grid">
            <!-- 左侧：雷达图 -->
            <div class="chart-card">
                <div class="chart-title">全网平均开发者画像</div>
                <div class="chart-wrapper">
                    <canvas id="radarChart"></canvas>
                </div>
            </div>

            <!-- 右侧：地理位置热力排行 -->
            <div class="chart-card">
                <div class="chart-title">地理位置热力排行</div>
                <div class="location-list" id="locationList">
                    <div class="loading">加载中</div>
                </div>
            </div>
        </div>

        <!-- 底部：时间轴和最近活动 -->
        <div class="dashboard-grid" style="margin-top: 20px;">
            <!-- 左侧：项目启动时间轴 -->
            <div class="chart-card">
                <div class="chart-title">项目启动时间轴</div>
                <div class="timeline" id="timeline">
                    <div class="loading">加载中</div>
                </div>
            </div>

            <!-- 右侧：最近被诊断的受害者 -->
            <div class="chart-card">
                <div class="chart-title">最近被诊断的受害者</div>
                <div class="activity-scroll" id="recentActivity">
                    <div class="loading">加载中</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 获取 API 端点
        const apiEndpoint = document.querySelector('meta[name="api-endpoint"]')?.content || 'https://cursor-clinical-analysis.psterman.workers.dev/';

        // 全局数据
        let dashboardData = null;
        let radarChartInstance = null;
        let mapChartInstance = null;

        // 国家代码转换表 (映射 Supabase 的 ip_location 到 ECharts World Map)
        const countryMap = {
            'CN': 'China',
            'US': 'United States',
            'JP': 'Japan',
            'GB': 'United Kingdom',
            'DE': 'Germany',
            'SG': 'Singapore',
            'HK': 'Hong Kong',
            'TW': 'Taiwan',
            'CA': 'Canada',
            'AU': 'Australia'
        };

        /**
         * 初始化世界地图（保留 stats2.html 的地图功能）
         */
        function initGlobalMap(locationData) {
            const chartDom = document.getElementById('map-container');
            if (!chartDom) return;
            
            mapChartInstance = echarts.init(chartDom);
            
            // 将 API 的简写转换成地图全称
            const processedData = (locationData || []).map(item => ({
                name: countryMap[item.name] || item.name,
                value: item.value
            }));

            const option = {
                backgroundColor: 'transparent',
                tooltip: {
                    trigger: 'item',
                    backgroundColor: '#18181b',
                    borderColor: '#27272a',
                    textStyle: { color: '#00ff41', fontFamily: 'JetBrains Mono' },
                    formatter: '{b}: {c} Victims'
                },
                visualMap: {
                    min: 0,
                    max: 20,
                    show: false,
                    inRange: {
                        color: ['#064e3b', '#065f46', '#00ff41', '#34d399']
                    }
                },
                series: [{
                    type: 'map',
                    map: 'world',
                    roam: false,
                    zoom: 1.2,
                    top: '20%',
                    itemStyle: {
                        areaColor: 'rgba(39, 39, 42, 0.4)',
                        borderColor: 'rgba(0, 255, 65, 0.2)',
                        borderWidth: 1
                    },
                    emphasis: {
                        itemStyle: { areaColor: '#00ff41' },
                        label: { show: false }
                    },
                    data: processedData
                }]
            };

            mapChartInstance.setOption(option);
            window.addEventListener('resize', () => {
                if (mapChartInstance) mapChartInstance.resize();
            });
        }

        /**
         * 初始化大盘数据
         */
        async function initDashboard() {
            try {
                console.log('[Dashboard] 开始加载数据...');
                const timestamp = Date.now();
                const response = await fetch(`${apiEndpoint}api/global-average?t=${timestamp}`).catch(error => {
                    console.error('[Dashboard] Fetch 请求失败:', error);
                    throw new Error(`网络请求失败: ${error.message}`);
                });
                
                console.log('[Debug] 正在请求 API...');
                console.log('[Debug] Response status:', response.status);
                console.log('[Debug] Response ok:', response.ok);
                
                if (!response.ok) {
                    const errorText = await response.text().catch(() => '无法读取错误信息');
                    console.error('[Debug] HTTP 错误响应内容:', errorText);
                    throw new Error(`HTTP error! status: ${response.status}, body: ${errorText}`);
                }
                
                const result = await response.json().catch(error => {
                    console.error('[Dashboard] JSON 解析失败:', error);
                    throw new Error(`数据解析失败: ${error.message}`);
                });
                
                console.log('[Debug] 接口返回的原始数据:', result);
                
                const data = result.data || result;
                const globalAverage = data.globalAverage || data.averages || result.globalAverage || result.averages;
                const totalUsers = data.totalUsers || result.totalUsers || data.total_users || result.total_users || 0;
                
                console.log('[Debug] 匹配到的平均分:', globalAverage);
                console.log('[Debug] 匹配到的总用户数:', totalUsers);
                
                if (result.data) {
                    dashboardData = { ...result.data };
                } else {
                    dashboardData = { ...result };
                }
                
                const hasValidGlobalAverage = globalAverage && 
                    typeof globalAverage === 'object' && 
                    !Array.isArray(globalAverage) &&
                    Object.keys(globalAverage).length > 0;
                
                if (hasValidGlobalAverage) {
                    let normalizedGlobalAverage = { ...globalAverage };
                    
                    const requiredKeys = ['L', 'P', 'D', 'E', 'F'];
                    requiredKeys.forEach(key => {
                        if (normalizedGlobalAverage[key] === undefined || normalizedGlobalAverage[key] === null) {
                            normalizedGlobalAverage[key] = 50;
                        }
                        if (typeof normalizedGlobalAverage[key] !== 'number') {
                            normalizedGlobalAverage[key] = parseFloat(normalizedGlobalAverage[key]) || 50;
                        }
                    });
                    
                    dashboardData.globalAverage = normalizedGlobalAverage;
                    dashboardData.globalAverages = normalizedGlobalAverage;
                    
                    console.log('[Dashboard] ✅ 成功解析 globalAverage:', normalizedGlobalAverage);
                } else {
                    console.warn('[Dashboard] ⚠️ globalAverage 缺失或无效，使用预设数据');
                    dashboardData.globalAverages = { L: 50, P: 50, D: 50, E: 50, F: 50 };
                    dashboardData.globalAverage = { L: 50, P: 50, D: 50, E: 50, F: 50 };
                }
                
                if (totalUsers > 0) {
                    dashboardData.totalUsers = totalUsers;
                } else if (!dashboardData.totalUsers) {
                    dashboardData.totalUsers = 1;
                }
                
                if (dashboardData.totalRoastWords === undefined || dashboardData.totalRoastWords === null) {
                    dashboardData.totalRoastWords = 0;
                }
                if (dashboardData.cityCount === undefined || dashboardData.cityCount === null) {
                    dashboardData.cityCount = 0;
                }
                if (!Array.isArray(dashboardData.locationRank)) {
                    dashboardData.locationRank = [];
                }
                if (!Array.isArray(dashboardData.recentVictims)) {
                    dashboardData.recentVictims = [];
                }
                
                console.log('[Dashboard] 数据加载成功:', dashboardData);
                
                // 更新所有UI组件
                updateStatsCards();
                renderRadarChart();
                renderLocationList();
                renderTimeline();
                renderRecentActivity();
                // 初始化地图
                initGlobalMap(dashboardData.locationRank);
            } catch (error) {
                console.error('[Dashboard] 加载数据失败:', error);
                console.warn('[Dashboard] ⚠️ 使用预设数据继续渲染');
                dashboardData = {
                    totalUsers: 1,
                    globalAverages: { L: 50, P: 50, D: 50, E: 50, F: 50 },
                    globalAverage: { L: 50, P: 50, D: 50, E: 50, F: 50 },
                    locationRank: [],
                    recentVictims: [],
                    systemDays: 1,
                    cityCount: 0,
                    totalRoastWords: 0,
                    totalChars: 0,
                };
                
                updateStatsCards();
                renderRadarChart();
                renderLocationList();
                renderTimeline();
                renderRecentActivity();
                initGlobalMap([]);
            }
        }

        /**
         * 更新数字卡片
         */
        function updateStatsCards() {
            if (!dashboardData) return;

            const formatNumber = (num) => {
                if (typeof num !== 'number' || isNaN(num)) return '0';
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return num.toString();
            };

            // 更新浮动面板
            const totalUsersEl = document.getElementById('totalUsers');
            if (totalUsersEl) {
                totalUsersEl.textContent = formatNumber(dashboardData.totalUsers || 0);
            }

            const totalCharsEl = document.getElementById('totalChars');
            if (totalCharsEl) {
                const totalRoastWords = dashboardData.totalRoastWords || dashboardData.totalChars || 0;
                totalCharsEl.textContent = formatNumber(totalRoastWords);
            }

            const systemDaysEl = document.getElementById('systemDays');
            if (systemDaysEl) {
                systemDaysEl.textContent = (dashboardData.systemDays || 1).toString();
            }

            const cityCountEl = document.getElementById('cityCount');
            if (cityCountEl) {
                cityCountEl.textContent = (dashboardData.cityCount || 0).toString();
            }

            // 更新大卡片
            const totalUsersLargeEl = document.getElementById('totalUsersLarge');
            if (totalUsersLargeEl) {
                totalUsersLargeEl.textContent = formatNumber(dashboardData.totalUsers || 0);
            }

            const totalCharsLargeEl = document.getElementById('totalCharsLarge');
            if (totalCharsLargeEl) {
                const totalRoastWords = dashboardData.totalRoastWords || dashboardData.totalChars || 0;
                totalCharsLargeEl.textContent = formatNumber(totalRoastWords);
            }

            const systemDaysLargeEl = document.getElementById('systemDaysLarge');
            if (systemDaysLargeEl) {
                systemDaysLargeEl.textContent = (dashboardData.systemDays || 1).toString();
            }

            const cityCountLargeEl = document.getElementById('cityCountLarge');
            if (cityCountLargeEl) {
                cityCountLargeEl.textContent = (dashboardData.cityCount || 0).toString();
            }
        }

        /**
         * 渲染雷达图
         */
        function renderRadarChart() {
            if (!dashboardData || !window.Chart) {
                console.warn('[Dashboard] Chart.js 未加载或数据未就绪');
                return;
            }

            const canvas = document.getElementById('radarChart');
            if (!canvas) {
                console.warn('[Dashboard] 找不到雷达图 canvas');
                return;
            }

            if (radarChartInstance) {
                radarChartInstance.destroy();
            }

            const ctx = canvas.getContext('2d');
            const globalAverages = dashboardData.globalAverage || dashboardData.globalAverages || { L: 50, P: 50, D: 50, E: 50, F: 50 };

            const dimLabels = ['L (语言)', 'P (模式)', 'D (深度)', 'E (效率)', 'F (频率)'];

            radarChartInstance = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: dimLabels,
                    datasets: [
                        {
                            label: '全网平均',
                            data: [
                                globalAverages.L,
                                globalAverages.P,
                                globalAverages.D,
                                globalAverages.E,
                                globalAverages.F,
                            ],
                            backgroundColor: 'rgba(0, 255, 65, 0.2)',
                            borderColor: 'rgba(0, 255, 65, 1)',
                            borderWidth: 2,
                            pointBackgroundColor: 'rgba(0, 255, 65, 1)',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: 'rgba(0, 255, 65, 1)',
                            pointRadius: 5,
                            pointHoverRadius: 7,
                        },
                    ],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    layout: {
                        padding: {
                            top: 20,
                            bottom: 20,
                            left: 20,
                            right: 20
                        }
                    },
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                stepSize: 20,
                                display: true,
                                color: '#ffffff',
                                font: {
                                    family: "'JetBrains Mono', monospace",
                                },
                            },
                            grid: {
                                color: 'rgba(0, 255, 65, 0.1)',
                            },
                            pointLabels: {
                                font: {
                                    size: 12,
                                    family: "'JetBrains Mono', monospace",
                                },
                                color: '#ffffff',
                            },
                        },
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: '#ffffff',
                                font: {
                                    family: "'JetBrains Mono', monospace",
                                },
                            },
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${context.parsed.r}分`;
                                },
                            },
                        },
                    },
                },
            });
        }

        /**
         * 渲染地理位置列表
         */
        function renderLocationList() {
            if (!dashboardData) return;

            const locationList = document.getElementById('locationList');
            if (!locationList) return;

            const locations = dashboardData.locationRank || dashboardData.locationDistribution || [];

            if (!Array.isArray(locations) || locations.length === 0) {
                locationList.innerHTML = '<div style="text-align: center; color: var(--text-dim); padding: 20px;">暂无数据</div>';
                return;
            }

            locationList.innerHTML = locations.map((item, index) => {
                const name = item.name || item.location || '未知';
                const value = item.value !== undefined ? item.value : (item.count !== undefined ? item.count : 0);
                return `
                    <div class="location-item">
                        <span class="location-rank">#${index + 1}</span>
                        <span class="location-name">${name}</span>
                        <span class="location-count">${value} 人</span>
                    </div>
                `;
            }).join('');
        }

        /**
         * 渲染时间轴
         */
        function renderTimeline() {
            if (!dashboardData) return;

            const timeline = document.getElementById('timeline');
            const systemDays = dashboardData.systemDays || 1;
            const totalUsers = dashboardData.totalUsers || 0;

            const startDate = new Date();
            startDate.setDate(startDate.getDate() - systemDays);

            timeline.innerHTML = `
                <div class="timeline-item">
                    <div class="timeline-content">
                        <div class="timeline-time">${formatDate(startDate)}</div>
                        <div class="timeline-text">项目启动</div>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-content">
                        <div class="timeline-time">${formatDate(new Date())}</div>
                        <div class="timeline-text">累计诊断 ${totalUsers} 人，运行 ${systemDays} 天</div>
                    </div>
                </div>
            `;
        }

        /**
         * 渲染最近活动
         */
        function renderRecentActivity() {
            if (!dashboardData) return;

            const recentActivity = document.getElementById('recentActivity');
            if (!recentActivity) return;

            const victims = dashboardData.recentVictims || dashboardData.recentActivity || [];

            if (!Array.isArray(victims) || victims.length === 0) {
                recentActivity.innerHTML = '<div style="text-align: center; color: var(--text-dim); padding: 20px;">暂无数据</div>';
                return;
            }

            recentActivity.innerHTML = victims.map((victim, index) => {
                const name = victim.name || `匿名受害者${index + 1}`;
                const type = victim.type || victim.personalityType || 'UNKNOWN';
                const location = victim.location || victim.ip_location || '未知';
                const time = victim.time || victim.created_at || victim.timestamp || new Date().toISOString();
                
                return `
                    <div class="timeline-item">
                        <div class="timeline-content">
                            <div class="timeline-time">${formatDateTime(time)}</div>
                            <div class="timeline-text">
                                <strong>${name}</strong> - ${location} - ${type}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        /**
         * 格式化日期
         */
        function formatDate(date) {
            if (!date) return '未知';
            const d = new Date(date);
            return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
        }

        /**
         * 格式化日期时间
         */
        function formatDateTime(dateString) {
            if (!dateString) return '未知';
            const d = new Date(dateString);
            return `${formatDate(d)} ${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}`;
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('[Dashboard] 页面加载完成，开始初始化...');
            initDashboard();
        });
    </script>
</body>
</html>
