<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Cursor 行为体检 - Vibe Coding</title>
    <!-- API 端点配置（Cloudflare Workers） -->
    <meta name="api-endpoint" content="https://cursor-clinical-analysis.psterman.workers.dev/">
    <!-- 引入必要的库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.1.0/wordcloud2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'JetBrains Mono', monospace; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #27272a; border-radius: 0; }
        
        /* Terminal Hacker Style - 极简终端系统 */
        :root {
            --bg-color: #050505;
            --card-bg: rgba(24, 24, 27, 0.8);
            --card-border: #27272a;
            --text-main: #ffffff;
            --text-dim: #71717a;
            --accent-terminal: #00ff41;
            --accent-cyan: #3b82f6;
            --glass-blur: none;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 65, 0.02) 2px,
                    rgba(0, 255, 65, 0.02) 4px
                ),
                radial-gradient(
                    circle,
                    rgba(0, 255, 65, 0.03) 1px,
                    transparent 1px
                );
            background-size: 100% 4px, 20px 20px;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            background: linear-gradient(
                180deg,
                transparent 0%,
                rgba(0, 255, 65, 0.05) 50%,
                transparent 100%
            );
            animation: scanline 8s linear infinite;
        }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        .container, header, .stats-grid, .chart-card {
            position: relative;
            z-index: 10;
        }

        .top-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--accent-terminal);
            z-index: 1000;
            box-shadow: 0 0 4px var(--accent-terminal);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 80px;
            position: relative;
        }
        
        .container::before {
            content: '█';
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: var(--accent-terminal);
            font-size: 16px;
            animation: cursorBlink 0.8s steps(2) infinite;
            pointer-events: none;
            z-index: 1000;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            animation: fadeInDown 0.8s ease-out;
            position: relative;
        }
        
        header::after {
            content: '';
            display: block;
            width: 60px;
            height: 2px;
            background: var(--accent-terminal);
            margin: 30px auto 0;
            box-shadow: 0 0 8px var(--accent-terminal);
        }

        .logo-box {
            display: inline-block;
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--card-border);
            border-radius: 2px;
            margin-bottom: 20px;
            font-size: 16px;
            color: var(--accent-terminal);
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }
        
        .logo-box::before {
            content: '> ';
            color: var(--accent-terminal);
            text-shadow: 0 0 4px var(--accent-terminal);
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            letter-spacing: 0.1em;
            color: var(--text-main);
            margin-bottom: 15px;
            text-transform: uppercase;
            font-family: 'JetBrains Mono', monospace;
        }
        
        h1::before {
            content: '> ';
            color: var(--accent-terminal);
            margin-right: 0.2em;
            text-shadow: 0 0 8px var(--accent-terminal);
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 0.05em;
        }
        
        .subtitle::before {
            content: '// ';
            color: var(--accent-terminal);
            opacity: 0.6;
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .stats-grid.hidden {
            display: none;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 2px;
            padding: 24px;
            transition: border-color 0.2s ease;
            position: relative;
        }
        
        .stat-card:hover {
            border-color: var(--accent-terminal);
            box-shadow: 0 0 8px rgba(0, 255, 65, 0.3);
        }

        .stat-label {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 16px;
            color: var(--text-dim);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            color: #fff;
        }

        .stat-comparison {
            font-size: 14px;
            margin-top: 10px;
            color: #ffffff;
            font-weight: 500;
        }
        
        .stat-comparison strong {
            color: var(--accent-terminal);
            font-weight: 700;
        }

        /* 排名显示样式（右下角） */
        .stat-ranking {
            position: absolute;
            bottom: 12px;
            right: 12px;
            font-size: 12px;
            color: var(--text-dim);
            font-weight: 600;
            background: transparent;
            padding: 4px 8px;
            border-radius: 2px;
            border: 1px solid var(--card-border);
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-ranking.has-rank {
            color: var(--accent-terminal);
            background: rgba(0, 255, 65, 0.1);
            border-color: var(--accent-terminal);
        }

        .wordcloud-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .wordcloud-section.hidden {
            display: none;
        }

        .chart-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 2px;
            padding: 24px;
            position: relative;
            overflow: hidden;
        }
        
        .chart-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--accent-terminal);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .chart-card:hover::before {
            opacity: 1;
            box-shadow: 0 0 8px var(--accent-terminal);
        }

        .chart-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .chart-title::before {
            content: '> ';
            color: var(--accent-terminal);
        }

        .wordcloud-container {
            width: 100%;
            height: 400px;
            position: relative;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 19px,
                    rgba(0, 255, 65, 0.05) 19px,
                    rgba(0, 255, 65, 0.05) 20px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 19px,
                    rgba(0, 255, 65, 0.05) 19px,
                    rgba(0, 255, 65, 0.05) 20px
                );
            border-radius: 2px;
            overflow: hidden;
            border: 1px solid var(--card-border);
        }

        .wordcloud-container canvas {
            width: 100% !important;
            height: 100% !important;
        }

        .prompts-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .prompt-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--card-border);
            border-radius: 2px;
            transition: all 0.2s ease;
        }

        .prompt-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent-terminal);
        }

        .prompt-rank {
            font-size: 16px;
            font-weight: 700;
            color: var(--accent-terminal);
            min-width: 30px;
        }

        .prompt-text {
            flex: 1;
            font-size: 16px;
            color: var(--text-main);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .prompt-text::before {
            content: '$ ';
            color: var(--accent-terminal);
            opacity: 0.6;
        }

        .prompt-count {
            font-size: 15px;
            color: var(--text-dim);
            white-space: nowrap;
        }

        .chat-list-section {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 2px;
            overflow: hidden;
        }

        .chat-list-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid var(--card-border);
            flex-wrap: wrap;
            gap: 12px;
        }

        .chat-list-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .chat-list-title::before {
            content: '> ';
            color: var(--accent-terminal);
        }

        .chat-list-controls {
            display: flex;
            gap: 12px;
        }

        .search-input {
            padding: 10px 16px;
            font-size: 16px;
            border: 1px solid var(--card-border);
            border-radius: 2px;
            width: 300px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-terminal);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 4px var(--accent-terminal);
        }

        .search-input::placeholder {
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .chat-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .chat-item {
            padding: 16px 20px;
            border-bottom: 1px solid var(--card-border);
            transition: background 0.2s ease;
        }

        .chat-item:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .chat-item:last-child {
            border-bottom: none;
        }

        .chat-item-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .chat-role {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 2px;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid;
        }

        .role-user {
            background: transparent;
            color: var(--accent-terminal);
            border-color: var(--accent-terminal);
        }

        .role-ai {
            background: transparent;
            color: var(--accent-terminal);
            border-color: var(--accent-terminal);
        }

        .chat-time {
            font-size: 14px;
            color: var(--text-dim);
        }

        .chat-item-content {
            font-size: 16px;
            color: var(--text-dim);
            line-height: 1.6;
            font-family: 'JetBrains Mono', monospace;
        }

        .chat-item-content p {
            margin: 0;
        }
        
        .chat-item-content::first-line {
            color: var(--text-main);
        }

        .pagination-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-top: 1px solid var(--card-border);
            background: rgba(255, 255, 255, 0.02);
            flex-wrap: wrap;
            gap: 16px;
        }

        .pagination-info {
            font-size: 16px;
            color: var(--text-dim);
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pagination-btn {
            padding: 8px 16px;
            font-size: 16px;
            border: 1px solid var(--card-border);
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'JetBrains Mono', monospace;
        }

        .pagination-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-terminal);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-pages {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .pagination-page-btn {
            min-width: 36px;
            height: 36px;
            padding: 0 12px;
            font-size: 16px;
            border: 1px solid var(--card-border);
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pagination-page-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-terminal);
        }

        .pagination-page-btn.active {
            background: var(--accent-terminal);
            color: #050505;
            border-color: var(--accent-terminal);
        }

        .pagination-ellipsis {
            padding: 0 8px;
            color: var(--text-dim);
            font-size: 16px;
        }

        .vibe-codinger-section {
            margin-bottom: 32px;
        }

        .vibe-header {
            text-align: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--card-border);
            position: relative;
        }
        
        .vibe-header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 1px;
            background: var(--accent-terminal);
            box-shadow: 0 0 8px var(--accent-terminal);
        }

        .vibe-title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .vibe-title::before {
            content: '> ';
            color: var(--accent-terminal);
        }

        .vibe-badge {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 20px 40px;
            border-radius: 2px;
            margin-bottom: 16px;
            transition: border-color 0.2s ease;
            border: 1px solid var(--card-border);
        }

        .vibe-badge:hover {
            border-color: var(--accent-terminal);
        }

        .vibe-type {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 0.15em;
            color: var(--text-main);
            text-transform: uppercase;
            font-family: 'JetBrains Mono', monospace;
        }

        .vibe-name {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-main);
        }

        .vibe-description {
            font-size: 16px;
            color: var(--text-dim);
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        .vibe-dimensions {
            margin-bottom: 32px;
        }

        .dimensions-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .dimensions-title::before {
            content: '> ';
            color: var(--accent-terminal);
        }

        .dimension-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 2px;
            border: 1px solid var(--card-border);
            margin-bottom: 16px;
            transition: all 0.2s ease;
        }

        .dimension-card:hover {
            border-color: var(--accent-terminal);
            background: rgba(255, 255, 255, 0.05);
        }

        .dimension-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .dimension-key {
            font-size: 26px;
            font-weight: 700;
            color: var(--accent-terminal);
            min-width: 40px;
        }

        .dimension-label {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-main);
            flex: 1;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .dimension-value {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-main);
            min-width: 50px;
            text-align: right;
            font-family: 'JetBrains Mono', monospace;
        }

        .dimension-level {
            font-size: 16px;
            padding: 4px 12px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-dim);
            font-weight: 600;
            border: 1px solid var(--card-border);
        }

        .dimension-bar-container {
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0;
            overflow: hidden;
            margin-bottom: 12px;
            border: 1px solid var(--card-border);
            display: flex;
        }

        .dimension-bar {
            height: 100%;
            border-radius: 0;
            transition: width 0.3s steps(20);
            background: repeating-linear-gradient(
                90deg,
                var(--accent-terminal),
                var(--accent-terminal) 6px,
                rgba(0, 255, 65, 0.5) 6px,
                rgba(0, 255, 65, 0.5) 8px,
                var(--accent-terminal) 8px,
                var(--accent-terminal) 14px,
                transparent 14px,
                transparent 16px
            );
            box-shadow: 
                inset 0 0 8px var(--accent-terminal),
                0 0 4px rgba(0, 255, 65, 0.5);
            position: relative;
        }
        
        .dimension-bar::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 2px;
            height: 100%;
            background: var(--accent-terminal);
            box-shadow: 0 0 6px var(--accent-terminal);
            animation: barCursor 0.8s steps(2) infinite;
        }
        
        @keyframes barCursor {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .dimension-interpretation {
            font-size: 17px;
            color: var(--text-main);
            margin-bottom: 8px;
            font-weight: 500;
            line-height: 1.6;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0;
            border-left: 3px solid var(--accent-terminal);
            font-style: normal;
        }
        
        .dimension-interpretation::before {
            content: '// ';
            color: var(--accent-terminal);
            opacity: 0.6;
        }

        .dimension-desc {
            font-size: 14px;
            color: var(--text-dim);
            line-height: 1.5;
        }

        .vibe-roast-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--card-border);
            border-radius: 2px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .roast-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .roast-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-main);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .roast-title::before {
            content: '> ';
            color: var(--accent-terminal);
        }

        .personality-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent-terminal);
            padding: 6px 16px;
            background: transparent;
            border-radius: 2px;
            border: 1px solid var(--accent-terminal);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .vibe-index {
            font-size: 16px;
            color: var(--text-dim);
            font-family: 'JetBrains Mono', monospace;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
            border: 1px solid var(--card-border);
        }

        .roast-content {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 0;
            border-left: 4px solid var(--accent-terminal);
            margin-bottom: 16px;
        }

        .roast-text {
            font-size: 17px;
            line-height: 1.8;
            color: var(--text-main);
            margin: 0;
            font-style: normal;
        }
        
        .roast-text::before {
            content: '> ';
            color: var(--accent-terminal);
            opacity: 0.8;
        }

        .dimension-tags {
            display: flex;

            letter-spacing: 0.1em;
        }
        
        .fingerprint-title::before {
            content: '> ';

        }

        .fingerprint-grid {

        .fingerprint-label {
            font-size: 15px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .fingerprint-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-main);

        }

        .vibe-chart-container {
            margin-bottom: 32px;

        .vibe-chart-container .chart-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-main);
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 19px,
                    rgba(0, 255, 65, 0.05) 19px,
                    rgba(0, 255, 65, 0.05) 20px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 19px,
                    rgba(0, 255, 65, 0.05) 19px,
                    rgba(0, 255, 65, 0.05) 20px

            padding: 20px;
            border: 1px solid var(--card-border);

            align-items: center;
            justify-content: center;

        #vibeRadarChart {
            max-height: 100%;
            max-width: 100%;
        }

        .btn {
            background: var(--accent-terminal);
            color: #050505;
            border: 1px solid var(--accent-terminal);
            padding: 12px 32px;
            border-radius: 2px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 18px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .btn:hover {
            background: transparent;
            color: var(--accent-terminal);
            box-shadow: 0 0 8px var(--accent-terminal);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .hidden {
            display: none !important;
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-20px); }
            50% { opacity: 0.5; }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
            .wordcloud-section {
                grid-template-columns: 1fr;
            }
            .chat-list-header {
                flex-direction: column;
                align-items: stretch;
            }
            .search-input {
                width: 100%;
            }
            .pagination-container {
                flex-direction: column;
                align-items: stretch;
            }
            /* 分享模式下，移动端使用单列布局 */
            .full-report-container .stats-grid {
                grid-template-columns: 1fr !important;
            }
            .full-report-container .ranking-section .stats-grid {
                grid-template-columns: 1fr !important;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 终端风格数字动画 */
        @keyframes numberPulse {
            0%, 100% { 
                opacity: 1; 
                color: var(--text-main);
            }
            25% { 
                opacity: 0.3; 
            }
            50% { 
                opacity: 1; 
                color: var(--accent-terminal);
                text-shadow: 0 0 8px var(--accent-terminal);
            }
            75% { 
                opacity: 0.5; 
            }
        }

        @keyframes numberFlash {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }

        .stat-value.animate-pulse {
            animation: numberPulse 0.3s steps(4);
        }

        .stat-value.animate-flash {
            animation: numberFlash 0.2s steps(2);
        }

        .stat-value.updating {
            position: relative;
        }

        .stat-value.updating::after {
            content: '_';
            position: absolute;
            right: -12px;
            color: var(--accent-terminal);
            animation: cursorBlink 0.8s steps(2) infinite;
        }

        @keyframes cursorBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body class="bg-[#050505]">
    <div id="root"></div>
    <!-- 完整报告容器（隐藏，等待渲染） -->
    <div id="fullReportContainer" style="display: none;"></div>

    <script type="module">
        // 模块加载逻辑（适配开发和生产环境）
        (async function() {
            // 检测当前部署环境
            const pathname = window.location.pathname;
            const hostname = window.location.hostname;
            const isDev = hostname === 'localhost' || hostname === '127.0.0.1' || hostname.includes('localhost') || hostname.includes('192.168.');
            const isGitHubPages = hostname.includes('github.io');
            
            // 设置加载状态
            window.analysisModuleLoading = true;
            window.analysisModuleError = null;
            
            // 在外部作用域定义变量，确保 i18n 加载代码可以访问
            let basePath = '';
            let currentDir = '';
            
            try {
                let module;
                
                if (isDev) {
                    // 开发环境：直接导入（Vite 会自动处理）
                    console.log('[Main] 开发环境：直接导入 main.js');
                    module = await import('./main.js');
                } else {
                    // 生产环境：动态导入（支持多种部署路径）
                    console.log('[Main] 生产环境：动态导入 main.js');
                    
                    // 检测基础路径（更准确的检测逻辑）
                    basePath = '';
                    if (isGitHubPages) {
                        // GitHub Pages: 从 pathname 提取仓库名
                        // pathname 可能是: /cursor-lab/ 或 /cursor-lab/index.html
                        const pathParts = pathname.split('/').filter(p => p);
                        // 移除 'index.html' 如果存在
                        const cleanParts = pathParts.filter(p => p !== 'index.html' && p !== '');
                        if (cleanParts.length > 0) {
                            // 第一个非空部分通常是仓库名
                            basePath = '/' + cleanParts[0];
                        } else {
                            // 如果 pathname 是 '/' 或 '/index.html'，可能是用户页面，basePath 为空
                            // 但如果是项目页面，pathname 应该包含仓库名
                            // 尝试从 URL 的完整路径推断
                            const fullPath = window.location.pathname;
                            if (fullPath && fullPath !== '/' && fullPath !== '/index.html') {
                                const parts = fullPath.split('/').filter(p => p && p !== 'index.html');
                                if (parts.length > 0) {
                                    basePath = '/' + parts[0];
                                }
                            }
                        }
                    } else {
                        // 其他生产环境
                        const pathParts = pathname.split('/').filter(p => p && p !== 'index.html');
                        basePath = pathParts.length > 0 ? '/' + pathParts[0] : '';
                    }
                    
                    // 确保 basePath 格式正确（移除末尾斜杠，但保留开头的斜杠）
                    if (basePath && basePath !== '/' && basePath.endsWith('/')) {
                        basePath = basePath.slice(0, -1);
                    }
                    
                    // 调试信息
                    console.log('[Path] 原始 pathname:', pathname);
                    console.log('[Path] 检测到的 basePath:', basePath);
                    console.log('[Path] isGitHubPages:', isGitHubPages);

                    // 保存基础路径供其他模块使用
                    window.BASE_PATH = basePath;

                    // 获取当前目录（用于相对路径）
                    currentDir = pathname.substring(0, pathname.lastIndexOf('/')) || '';
                    
                    // 构建路径列表（GitHub Pages 使用绝对路径，本地使用相对路径）
                    const paths = [];
                    
                    if (isGitHubPages && basePath) {
                        // GitHub Pages：优先使用绝对路径
                        paths.push(`${basePath}/main.js`);
                        paths.push(`${basePath}/dist/main.js`);
                    }
                    
                    // 相对路径（本地环境或备用）
                    paths.push('./main.js');
                    paths.push('./dist/main.js');
                    
                    // 基于当前目录（备用）
                    if (currentDir) {
                        paths.push(`${currentDir}/main.js`);
                        paths.push(`${currentDir}/dist/main.js`);
                    }
                    
                    console.log('[Main] 当前 URL:', window.location.href);
                    console.log('[Main] 当前路径:', pathname);
                    console.log('[Main] 基础路径:', basePath);
                    console.log('[Main] 当前目录:', currentDir);
                    console.log('[Main] 尝试路径列表:', paths);
                    console.log('[Main] 路径数量:', paths.length);
                    
                    if (paths.length === 0) {
                        throw new Error('无法构建有效的模块路径。请检查部署配置。');
                    }
                    
                    let loaded = false;
                    let lastError = null;
                    const errors = [];
                    
                    for (const path of paths) {
                        try {
                            console.log(`[Main] 尝试加载模块，路径: ${path}`);
                            module = await import(/* @vite-ignore */ path);
                            console.log(`[Main] ✅ 成功加载模块，路径: ${path}`);
                            loaded = true;
                            break;
                        } catch (err) {
                            const errorInfo = {
                                path,
                                error: err.message,
                                name: err.name
                            };
                            errors.push(errorInfo);
                            console.warn(`[Main] 路径 ${path} 加载失败:`, err.message);
                            lastError = err;
                        }
                    }
                    
                    if (!loaded) {
                        console.error('[Main] ❌ 所有路径都加载失败');
                        console.error('[Main] 所有尝试的错误:', errors);
                        console.error('[Main] 最后尝试的错误:', lastError);
                        const errorDetails = errors.map(e => `  - ${e.path}: ${e.error}`).join('\n');
                        throw new Error(`模块加载失败：所有路径都尝试失败。\n尝试的路径：\n${errorDetails}\n\n请确认：\n1. 已运行 npm run build\n2. dist/main.js 文件存在\n3. 文件已正确部署到 GitHub Pages`);
                    }
                }
                
                // 检查必需的导出函数
                const requiredExports = [
                    'initializeParser',
                    'processFiles',
                    'renderFullDashboard',
                    'getGlobalStats',
                    'getVibeResult'
                ];
                
                const missingExports = requiredExports.filter(name => 
                    typeof module[name] !== 'function'
                );
                
                if (missingExports.length > 0) {
                    console.error(`[Main] 模块缺少必需的导出:`, missingExports);
                    console.error(`[Main] 模块实际导出:`, Object.keys(module));
                    throw new Error(`模块缺少必需的导出函数: ${missingExports.join(', ')}`);
                }
                
                const { 
                    initializeParser, 
                    processFiles, 
                    renderFullDashboard,
                    getGlobalStats,
                    getVibeResult,
                    reanalyzeWithLanguage,
                    updateNumberWithAnimation,
                    formatNumber,
                    fetchTotalTestUsers,
                    reportNewUser,
                    updateGlobalStats
                } = module;
                
                // 将模块暴露给全局，供 React 使用
                window.analysisModule = {
                    initializeParser,
                    processFiles,
                    renderFullDashboard,
                    getGlobalStats,
                    getVibeResult,
                    reanalyzeWithLanguage: reanalyzeWithLanguage || (async () => null),
                    updateNumberWithAnimation: updateNumberWithAnimation || (() => {}),
                    formatNumber: formatNumber || ((n) => n.toString()),
                    fetchTotalTestUsers: fetchTotalTestUsers || (async () => 0),
                    reportNewUser: reportNewUser || (async () => {}),
                    updateGlobalStats: updateGlobalStats || (() => {})
                };
                
                // 导入 i18n 模块并暴露给全局
                try {
                    let i18nModule;
                    if (isDev) {
                        i18nModule = await import('./src/i18n.js');
                    } else {
                        // 生产环境：尝试多个路径（按优先级排序）
                        // 使用 window.BASE_PATH 作为备用，确保变量可用
                        // 安全获取 basePath：优先使用 window.BASE_PATH（已在 main.js 加载时设置）
                        const effectiveBasePath = (typeof basePath !== 'undefined' ? basePath : '') || window.BASE_PATH || '';
                        const effectiveCurrentDir = (typeof currentDir !== 'undefined' ? currentDir : '') || (pathname.substring(0, pathname.lastIndexOf('/')) || '');
                        
                        const i18nPaths = [];
                        
                        // 1. GitHub Pages 绝对路径（最高优先级）
                        if (isGitHubPages && effectiveBasePath) {
                            // 确保 basePath 以 / 开头，但不以 / 结尾
                            const normalizedBasePath = effectiveBasePath.startsWith('/') ? effectiveBasePath : '/' + effectiveBasePath;
                            const cleanBasePath = normalizedBasePath.endsWith('/') ? normalizedBasePath.slice(0, -1) : normalizedBasePath;
                            i18nPaths.push(`${cleanBasePath}/src/i18n.js`);
                        }
                        
                        // 2. 基于当前目录的路径
                        if (effectiveCurrentDir) {
                            i18nPaths.push(`${effectiveCurrentDir}/src/i18n.js`);
                        }
                        
                        // 3. 基于 window.BASE_PATH 的路径（如果存在）
                        if (window.BASE_PATH) {
                            const cleanBase = window.BASE_PATH.endsWith('/') ? window.BASE_PATH.slice(0, -1) : window.BASE_PATH;
                            i18nPaths.push(`${cleanBase}/src/i18n.js`);
                        }
                        
                        // 4. 相对路径（备用）
                        i18nPaths.push('./src/i18n.js');
                        i18nPaths.push('src/i18n.js');
                        
                        // 5. 绝对路径（最后尝试）
                        i18nPaths.push('/src/i18n.js');
                        
                        console.log('[i18n] 当前 URL:', window.location.href);
                        console.log('[i18n] 基础路径 (basePath):', typeof basePath !== 'undefined' ? basePath : 'undefined');
                        console.log('[i18n] 基础路径 (window.BASE_PATH):', window.BASE_PATH);
                        console.log('[i18n] 有效基础路径:', effectiveBasePath);
                        console.log('[i18n] 当前目录:', effectiveCurrentDir);
                        console.log('[i18n] 尝试加载路径列表:', i18nPaths);
                        
                        let i18nLoaded = false;
                        let lastI18nError = null;
                        const i18nErrors = [];
                        
                        for (const path of i18nPaths) {
                            try {
                                console.log(`[i18n] 尝试加载: ${path}`);
                                i18nModule = await import(/* @vite-ignore */ path);
                                console.log(`[i18n] ✅ 成功加载: ${path}`);
                                i18nLoaded = true;
                                break;
                            } catch (err) {
                                const errorInfo = {
                                    path,
                                    error: err.message,
                                    name: err.name
                                };
                                i18nErrors.push(errorInfo);
                                console.warn(`[i18n] ❌ 路径 ${path} 加载失败:`, err.message);
                                lastI18nError = err;
                            }
                        }
                        
                        if (!i18nLoaded) {
                            console.error('[i18n] ❌ 所有 i18n 路径都加载失败');
                            console.error('[i18n] 所有尝试的错误:', i18nErrors);
                            console.error('[i18n] 最后尝试的错误:', lastI18nError);
                            throw new Error(`i18n 模块加载失败：所有路径都尝试失败。\n尝试的路径：\n${i18nErrors.map(e => `  - ${e.path}: ${e.error}`).join('\n')}\n\n请确认：\n1. 已运行 npm run build\n2. dist/src/i18n.js 文件存在\n3. 文件已正确部署到 GitHub Pages`);
                        }
                    }
                    window.i18n = i18nModule;
                    console.log('[i18n] ✅ i18n 模块已成功加载，导出内容:', Object.keys(i18nModule));
                } catch (err) {
                    console.error('[i18n] ❌ i18n 模块加载失败:', err);
                    // 提供一个简单的 fallback
                    window.i18n = {
                        getText: (key, lang) => {
                            console.warn(`[i18n] 使用 fallback，返回 key: ${key}`);
                            return key;
                        },
                        getI18nText: (lang) => ({})
                    };
                }
                
                // 验证全局对象
                console.log('[Main] 全局模块对象已创建:', {
                    hasInitializeParser: typeof window.analysisModule.initializeParser === 'function',
                    hasProcessFiles: typeof window.analysisModule.processFiles === 'function',
                    hasRenderFullDashboard: typeof window.analysisModule.renderFullDashboard === 'function'
                });
                
                window.analysisModuleLoading = false;
                window.analysisModuleError = null;
            } catch (err) {
                console.error('[Main] ❌ 模块加载失败:', err);
                window.analysisModuleLoading = false;
                window.analysisModuleError = err;
                // 触发自定义事件，通知 React 组件
                window.dispatchEvent(new CustomEvent('analysisModuleLoadFailed', { 
                    detail: { error: err } 
                }));
            }
        })();
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // 模拟 Lucide 图标组件
        const Icon = ({ name, size = 24, className = "" }) => {

                if (iconRef.current) {
                    lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className} style={{width: size, height: size}}></i>;
        };

        // 统计卡片子组件
        function StatBox({ label, value, sub, color, lang = 'zh-CN' }) {
            const isEn = lang === 'en';

            const displaySub = (sub === '#' && isEn) ? '' : sub;
            return (
                <div className="bg-zinc-950/50 border border-zinc-800 rounded-sm w-full flex flex-col" style={{padding: '20px'}}>
                    <div className={`text-zinc-600 uppercase tracking-widest font-bold ${isEn ? 'text-[10px] leading-tight' : 'text-[11px]'}`} style={{minHeight: isEn ? '28px' : '24px', marginBottom: '12px', display: 'flex', alignItems: 'flex-start'}}>{label}</div>
                    <div className={`text-3xl font-black ${color} font-mono flex items-baseline`}>
                        {displayValue}
                        {displaySub && <span className="text-sm ml-1 opacity-50 font-normal text-zinc-400">{displaySub}</span>}
                    </div>
                </div>
            );
        }

        function App() {
            // 语言状态管理
            const [lang, setLang] = useState(() => {
                // 从 localStorage 读取保存的语言设置，默认为中文
                const savedLang = localStorage.getItem('appLanguage');
                return savedLang === 'en' ? 'en' : 'zh-CN';
            });
            
            // i18n 辅助函数
            const t = (key) => {
                if (window.i18n && window.i18n.getText) {
                    return window.i18n.getText(key, lang);
                }
                return key;
            };
            
            // 重新创建 Dashboard DOM（使用当前语言）
            const recreateDashboardDOM = (currentLang) => {
                const container = document.getElementById('fullReportContainer');
                if (!container || !window.analysisModule) return;
                
                // 获取当前语言下的翻译函数
                const getText = (key) => {
                    if (window.i18n && window.i18n.getText) {
                        return window.i18n.getText(key, currentLang);
                    }
                    return key;
                };
                
                const loadingText = getText('dashboard.loading');
                
                // 重新创建 Dashboard DOM 结构
                container.innerHTML = `
                    <div class="full-report-container" style="max-width: 1100px; margin: 0 auto; padding: 20px; padding-bottom: 80px;">
                        <header style="text-align: center; padding: 60px 20px;">
                            <div class="logo-box" style="display: inline-block; padding: 8px 16px; background: transparent; border: 1px solid var(--card-border); border-radius: 2px; margin-bottom: 20px; font-size: 14px; color: var(--accent-terminal); text-transform: uppercase; letter-spacing: 0.15em;">> ${getText('dashboard.clinicalAnalysis')}</div>
                            <h1 style="font-size: clamp(2rem, 5vw, 3.5rem); font-weight: 700; letter-spacing: 0.1em; color: var(--text-main); margin-bottom: 15px; text-transform: uppercase; font-family: 'JetBrains Mono', monospace;"><a href="https://github.com/psterman/cursor-lab" target="_blank" rel="noopener noreferrer" style="color: inherit; text-decoration: none; display: inline-block; transition: all 0.3s ease; position: relative; filter: blur(2px);" onmouseenter="this.style.filter='blur(0px)'; this.style.textShadow='0 0 20px var(--accent-terminal), 0 0 40px var(--accent-terminal)';" onmouseleave="this.style.filter='blur(2px)'; this.style.textShadow='none';">> ${getText('dashboard.reportTitle')}</a></h1>
                            <p class="subtitle" style="color: var(--text-dim); font-size: 1.1rem;">${getText('dashboard.reportSubtitle')}</p>
                        </header>
                        
                        <div id="dashboardSection">
                            <!-- 实时统计区域 -->

            // 格式化数字显示
            const formatNumber = (num) => {
                if (typeof num !== 'number' || isNaN(num)) return '0';
                const currentLang = localStorage.getItem('appLanguage') || 'zh-CN';
                const isEn = currentLang === 'en';
                
                // 英文使用标准格式：K, M, B, T
                if (isEn) {
                    if (num >= 1000000000000) {
                        return (num / 1000000000000).toFixed(1) + 'T';
                    }
                    if (num >= 1000000000) {
                        return (num / 1000000000).toFixed(1) + 'B';
                    }
                    if (num >= 1000000) {
                        return (num / 1000000).toFixed(1) + 'M';
                    }
                    if (num >= 1000) {
                        return (num / 1000).toFixed(1) + 'K';
                    }
                    return num.toString();
                }
                
                // 中文使用万、亿等单位
                if (num >= 1000000000000) {
                    return (num / 1000000000000).toFixed(1) + '万亿';
                }
                if (num >= 100000000000) {
                    return (num / 100000000000).toFixed(1) + '千亿';
                }
                if (num >= 10000000000) {
                    return (num / 10000000000).toFixed(1) + '百亿';
                }
                if (num >= 100000000) {
                    return (num / 100000000).toFixed(1) + '亿';
                }
                if (num >= 10000000) {
                    return (num / 10000000).toFixed(1) + '千万';
                }
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + '百万';
                }
                if (num >= 100000) {
                    return (num / 100000).toFixed(1) + '十万';
                }
                if (num >= 10000) {
                    return (num / 10000).toFixed(1) + '万';
                }
                if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return num.toString();
            };

            // 数字跳动动画效果函数
            const animateNumberUpdate = (elementId, oldValue, newValue, formatFn) => {
                const element = document.getElementById(elementId);
                if (!element) {
                    console.warn(`[动画] 未找到元素: ${elementId}`);
                    return;
                }

                // 添加跳动动画类
                element.classList.add('animate-pulse');
                
                // 计算差值
                const diff = newValue - oldValue;
                if (diff === 0) {
                    // 没有变化，直接移除动画类
                    setTimeout(() => {
                        element.classList.remove('animate-pulse');
                    }, 100);
                    return;
                }
                
                const duration = 800; // 动画持续时间（毫秒）
                const steps = 30; // 动画步数
                const stepValue = diff / steps;
                const stepDuration = duration / steps;
                let currentStep = 0;
                const startTime = Date.now();
                
                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // 使用缓动函数（ease-out）
                    const easeOut = 1 - Math.pow(1 - progress, 3);
                    const currentValue = Math.round(oldValue + diff * easeOut);
                    
                    element.textContent = formatFn(currentValue);
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        // 确保最终值准确
                        element.textContent = formatFn(newValue);
                        // 移除动画类
                        setTimeout(() => {
                            element.classList.remove('animate-pulse');
                        }, 100);
                        console.log(`[动画] ${elementId} 动画完成: ${oldValue} -> ${newValue}`);
                    }
                };
                
                animate();
            };

            // 页面加载时从 API 获取"全网受虐人数"
            useEffect(() => {
                const fetchTotalUsers = async () => {
                    try {
                        const apiUrl = 'https://cursor-clinical-analysis.psterman.workers.dev/';

                        const response = await fetch(apiUrl, {
                            method: 'GET',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            mode: 'cors',
                            cache: 'no-cache',
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            const value = data.value || data.totalUsers || data.total || data.count || 0;
                            
                            console.log('[React] API 返回数据:', data, '解析后的值:', value);
                            
                            if (value >= 0) {

                                const calculatedRank = Math.floor(value * 0.6);
                                setTechRank(calculatedRank);
                                
                                // 人格库解锁：根据总人数按比例动态计算 (value / 1000)%，最大100%
                                const calculatedUnlocked = Math.min(100, parseFloat((value / 1000).toFixed(1)));

            useEffect(() => {

            // 计算排名（基于"请"的次数，简化版）

                const now = Date.now();
                const earliest = stats.earliestFileTime;
                const diffMs = now - earliest;
                return Math.floor(diffMs / (1000 * 60 * 60 * 24));
            };

                setStep('fullReport');
                // 延迟渲染，确保 DOM 已更新
                setTimeout(() => {
                    const container = document.getElementById('fullReportContainer');
                    if (container && window.analysisModule) {
                        console.log('创建 Dashboard DOM...');

                        // 显示容器

                        // 等待 DOM 完全渲染后再调用渲染函数

                            console.log('数据状态:', {

                            // 渲染完整 Dashboard
                            try {
                                window.analysisModule.renderFullDashboard();
                                console.log('Dashboard 渲染完成');
                                
                                // 延迟更新排名显示（确保 DOM 元素已创建）
                                setTimeout(async () => {
                                    if (window.userRankings) {

                                        await updateRankingBadges(window.userRankings, currentLang);
                                        console.log('[React] ✅ 排名徽章已更新:', window.userRankings);
                                    } else {
                                        console.warn('[React] ⚠️ 未找到排名数据！');
                                        console.warn('[React] 请检查：');
                                        console.warn('1. 是否已更新 Cloudflare Worker 代码（参考 CLOUDFLARE_WORKER_RANKING.md）');
                                        console.warn('2. 浏览器控制台是否有 API 错误');
                                        console.warn('3. 运行 RANKING_DEBUG.md 中的调试代码');
