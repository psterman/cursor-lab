<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Cursor 行为体检 - Vibe Coding</title>
    <!-- API 端点配置（Cloudflare Workers） -->
    <meta name="api-endpoint" content="https://cursor-clinical-analysis.psterman.workers.dev/">
    <!-- 引入必要的库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.1.0/wordcloud2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- LZ-string 压缩库，用于压缩分享数据 -->
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Waline 留言板 V2 -->
    <link rel="stylesheet" href="https://unpkg.com/@waline/client@v2/dist/waline.css" />
    <script src="https://unpkg.com/@waline/client@v2/dist/waline.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'JetBrains Mono', monospace; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #27272a; border-radius: 0; }
        
        /* Terminal Hacker Style - 极简终端系统 */
        :root {
            --bg-color: #050505;
            --card-bg: rgba(24, 24, 27, 0.8);
            --card-border: #27272a;
            --text-main: #ffffff;
            --text-dim: #71717a;
            --accent-terminal: #00ff41;
            --accent-cyan: #3b82f6;
            --glass-blur: none;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 65, 0.02) 2px,
                    rgba(0, 255, 65, 0.02) 4px
                ),
                radial-gradient(
                    circle,
                    rgba(0, 255, 65, 0.03) 1px,
                    transparent 1px
                );
            background-size: 100% 4px, 20px 20px;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            background: linear-gradient(
                180deg,
                transparent 0%,
                rgba(0, 255, 65, 0.05) 50%,
                transparent 100%
            );
            animation: scanline 8s linear infinite;
        }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        .container, header, .stats-grid, .chart-card {
            position: relative;
            z-index: 10;
        }

        .top-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--accent-terminal);
            z-index: 1000;
            box-shadow: 0 0 4px var(--accent-terminal);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 80px;
            position: relative;
        }
        
        .container::before {
            content: '█';
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: var(--accent-terminal);
            font-size: 16px;
            animation: cursorBlink 0.8s steps(2) infinite;
            pointer-events: none;
            z-index: 1000;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            animation: fadeInDown 0.8s ease-out;
            position: relative;
        }
        
        header::after {
            content: '';
            display: block;
            width: 60px;
            height: 2px;
            background: var(--accent-terminal);
            margin: 30px auto 0;
            box-shadow: 0 0 8px var(--accent-terminal);
        }

        .logo-box {
            display: inline-block;
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--card-border);
            border-radius: 2px;
            margin-bottom: 20px;
            font-size: 16px;
            color: var(--accent-terminal);
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }
        
        .logo-box::before {
            content: '> ';
            color: var(--accent-terminal);
            text-shadow: 0 0 4px var(--accent-terminal);
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            letter-spacing: 0.1em;
            color: var(--text-main);
            margin-bottom: 15px;
            text-transform: uppercase;
            font-family: 'JetBrains Mono', monospace;
        }
        
        h1::before {
            content: '> ';
            color: var(--accent-terminal);
            margin-right: 0.2em;
            text-shadow: 0 0 8px var(--accent-terminal);
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 0.05em;
        }
        
        .subtitle::before {
            content: '// ';
            color: var(--accent-terminal);
            opacity: 0.6;
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .stats-grid.hidden {
            display: none;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 2px;
            padding: 24px;
            transition: border-color 0.2s ease;
            position: relative;
        }
        
        .stat-card:hover {
            border-color: var(--accent-terminal);
            box-shadow: 0 0 8px rgba(0, 255, 65, 0.3);
        }

        .stat-label {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 16px;
            color: var(--text-dim);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            color: #fff;
        }

        .stat-comparison {
            font-size: 14px;
            margin-top: 10px;
            color: #ffffff;
            font-weight: 500;
        }
        
        .stat-comparison strong {
            color: var(--accent-terminal);
            font-weight: 700;
        }

        /* 排名显示样式（右下角） */
        .stat-ranking {
            position: absolute;
            bottom: 12px;
            right: 12px;
            font-size: 12px;
            color: var(--text-dim);
            font-weight: 600;
            background: transparent;
            padding: 4px 8px;
            border-radius: 2px;
            border: 1px solid var(--card-border);
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-ranking.has-rank {
            color: var(--accent-terminal);
            background: rgba(0, 255, 65, 0.1);
            border-color: var(--accent-terminal);
        }

        .wordcloud-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .wordcloud-section.hidden {
            display: none;
        }

        .chart-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 2px;
            padding: 24px;
            position: relative;
            overflow: hidden;
        }
        
        .chart-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--accent-terminal);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .chart-card:hover::before {
            opacity: 1;
            box-shadow: 0 0 8px var(--accent-terminal);
        }

        .chart-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .chart-title::before {
            content: '> ';
            color: var(--accent-terminal);
        }

        .wordcloud-container {
            width: 100%;
            height: 400px;
            position: relative;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 19px,
                    rgba(0, 255, 65, 0.05) 19px,
                    rgba(0, 255, 65, 0.05) 20px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 19px,
                    rgba(0, 255, 65, 0.05) 19px,
                    rgba(0, 255, 65, 0.05) 20px
                );
            border-radius: 2px;
            overflow: hidden;
            border: 1px solid var(--card-border);
        }

        .wordcloud-container canvas {
            width: 100% !important;
            height: 100% !important;
        }

        .prompts-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .prompt-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--card-border);
            border-radius: 2px;
            transition: all 0.2s ease;
        }

        .prompt-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent-terminal);
        }

        .prompt-rank {
            font-size: 16px;
            font-weight: 700;
            color: var(--accent-terminal);
            min-width: 30px;
        }

        .prompt-text {
            flex: 1;
            font-size: 16px;
            color: var(--text-main);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .prompt-text::before {
            content: '$ ';
            color: var(--accent-terminal);
            opacity: 0.6;
        }

        .prompt-count {
            font-size: 15px;
            color: var(--text-dim);
            white-space: nowrap;
        }

        .chat-list-section {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 2px;
            overflow: hidden;
        }

        .chat-list-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid var(--card-border);
            flex-wrap: wrap;
            gap: 12px;
        }

        .chat-list-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .chat-list-title::before {
            content: '> ';
            color: var(--accent-terminal);
        }

        .chat-list-controls {
            display: flex;
            gap: 12px;
        }

        .search-input {
            padding: 10px 16px;
            font-size: 16px;
            border: 1px solid var(--card-border);
            border-radius: 2px;
            width: 300px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-terminal);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 4px var(--accent-terminal);
        }

        .search-input::placeholder {
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .chat-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .chat-item {
            padding: 16px 20px;
            border-bottom: 1px solid var(--card-border);
            transition: background 0.2s ease;
        }

        .chat-item:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .chat-item:last-child {
            border-bottom: none;
        }

        .chat-item-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .chat-role {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 2px;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid;
        }

        .role-user {
            background: transparent;
            color: var(--accent-terminal);
            border-color: var(--accent-terminal);
        }

        .role-ai {
            background: transparent;
            color: var(--accent-terminal);
            border-color: var(--accent-terminal);
        }

        .chat-time {
            font-size: 14px;
            color: var(--text-dim);
        }

        .chat-item-content {
            font-size: 16px;
            color: var(--text-dim);
            line-height: 1.6;
            font-family: 'JetBrains Mono', monospace;
        }

        .chat-item-content p {
            margin: 0;
        }
        
        .chat-item-content::first-line {
            color: var(--text-main);
        }

        .pagination-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-top: 1px solid var(--card-border);
            background: rgba(255, 255, 255, 0.02);
            flex-wrap: wrap;
            gap: 16px;
        }

        .pagination-info {
            font-size: 16px;
            color: var(--text-dim);
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pagination-btn {
            padding: 8px 16px;
            font-size: 16px;
            border: 1px solid var(--card-border);
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'JetBrains Mono', monospace;
        }

        .pagination-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-terminal);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-pages {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .pagination-page-btn {
            min-width: 36px;
            height: 36px;
            padding: 0 12px;
            font-size: 16px;
            border: 1px solid var(--card-border);
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pagination-page-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-terminal);
        }

        .pagination-page-btn.active {
            background: var(--accent-terminal);
            color: #050505;
            border-color: var(--accent-terminal);
        }

        .pagination-ellipsis {
            padding: 0 8px;
            color: var(--text-dim);
            font-size: 16px;
        }

        .vibe-codinger-section {
            margin-bottom: 32px;
        }

        .vibe-header {
            text-align: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--card-border);
            position: relative;
        }
        
        .vibe-header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 1px;
            background: var(--accent-terminal);
            box-shadow: 0 0 8px var(--accent-terminal);
        }

        .vibe-title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .vibe-title::before {
            content: '> ';
            color: var(--accent-terminal);
        }

        .vibe-badge {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 20px 40px;
            border-radius: 2px;
            margin-bottom: 16px;
            transition: border-color 0.2s ease;
            border: 1px solid var(--card-border);
        }

        .vibe-badge:hover {
            border-color: var(--accent-terminal);
        }

        .vibe-type {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 0.15em;
            color: var(--text-main);
            text-transform: uppercase;
            font-family: 'JetBrains Mono', monospace;
        }

        .vibe-name {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-main);
        }

        .vibe-description {
            font-size: 16px;
            color: var(--text-dim);
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        .vibe-dimensions {
            margin-bottom: 32px;
        }

        .dimensions-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .dimensions-title::before {
            content: '> ';
            color: var(--accent-terminal);
        }

        .dimension-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 2px;
            border: 1px solid var(--card-border);
            margin-bottom: 16px;
            transition: all 0.2s ease;
        }

        .dimension-card:hover {
            border-color: var(--accent-terminal);
            background: rgba(255, 255, 255, 0.05);
        }

        .dimension-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .dimension-key {
            font-size: 26px;
            font-weight: 700;
            color: var(--accent-terminal);
            min-width: 40px;
        }

        .dimension-label {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-main);
            flex: 1;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .dimension-value {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-main);
            min-width: 50px;
            text-align: right;
            font-family: 'JetBrains Mono', monospace;
        }

        .dimension-level {
            font-size: 16px;
            padding: 4px 12px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-dim);
            font-weight: 600;
            border: 1px solid var(--card-border);
        }

        .dimension-bar-container {
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0;
            overflow: hidden;
            margin-bottom: 12px;
            border: 1px solid var(--card-border);
            display: flex;
        }

        .dimension-bar {
            height: 100%;
            border-radius: 0;
            transition: width 0.3s steps(20);
            background: repeating-linear-gradient(
                90deg,
                var(--accent-terminal),
                var(--accent-terminal) 6px,
                rgba(0, 255, 65, 0.5) 6px,
                rgba(0, 255, 65, 0.5) 8px,
                var(--accent-terminal) 8px,
                var(--accent-terminal) 14px,
                transparent 14px,
                transparent 16px
            );
            box-shadow: 
                inset 0 0 8px var(--accent-terminal),
                0 0 4px rgba(0, 255, 65, 0.5);
            position: relative;
        }
        
        .dimension-bar::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 2px;
            height: 100%;
            background: var(--accent-terminal);
            box-shadow: 0 0 6px var(--accent-terminal);
            animation: barCursor 0.8s steps(2) infinite;
        }
        
        @keyframes barCursor {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .dimension-interpretation {
            font-size: 17px;
            color: var(--text-main);
            margin-bottom: 8px;
            font-weight: 500;
            line-height: 1.6;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0;
            border-left: 3px solid var(--accent-terminal);
            font-style: normal;
        }
        
        .dimension-interpretation::before {
            content: '// ';
            color: var(--accent-terminal);
            opacity: 0.6;
        }

        .dimension-desc {
            font-size: 14px;
            color: var(--text-dim);
            line-height: 1.5;
        }

        .vibe-roast-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--card-border);
            border-radius: 2px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .roast-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .roast-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-main);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .roast-title::before {
            content: '> ';
            color: var(--accent-terminal);
        }

        .personality-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent-terminal);
            padding: 6px 16px;
            background: transparent;
            border-radius: 2px;
            border: 1px solid var(--accent-terminal);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .vibe-index {
            font-size: 16px;
            color: var(--text-dim);
            font-family: 'JetBrains Mono', monospace;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
            border: 1px solid var(--card-border);
        }

        .roast-content {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 0;

<body class="bg-[#050505]">
    <div id="root"></div>
    <!-- 完整报告容器（隐藏，等待渲染） -->
    <div id="fullReportContainer" style="display: none;"></div>

    <script type="module">
        // 模块加载逻辑（适配开发和生产环境）
        (async function() {
            // 检测当前部署环境
            const pathname = window.location.pathname;
            const hostname = window.location.hostname;
            const isDev = hostname === 'localhost' || hostname === '127.0.0.1' || hostname.includes('localhost') || hostname.includes('192.168.');
            const isGitHubPages = hostname.includes('github.io');
            
            // 设置加载状态
            window.analysisModuleLoading = true;
            window.analysisModuleError = null;
            
            // 在外部作用域定义变量，确保 i18n 加载代码可以访问
            let basePath = '';
            let currentDir = '';
            
            try {
                let module;
                
                if (isDev) {
                    // 开发环境：直接导入（Vite 会自动处理）
                    console.log('[Main] 开发环境：直接导入 main.js');
                    module = await import('./main.js');
                } else {
                    // 生产环境：动态导入（支持多种部署路径）
                    console.log('[Main] 生产环境：动态导入 main.js');
                    
                    // 检测基础路径（更准确的检测逻辑）
                    basePath = '';
                    if (isGitHubPages) {
                        // GitHub Pages: 从 pathname 提取仓库名
                        // pathname 可能是: /cursor-lab/ 或 /cursor-lab/index.html
                        const pathParts = pathname.split('/').filter(p => p);
                        // 移除 'index.html' 如果存在
                        const cleanParts = pathParts.filter(p => p !== 'index.html' && p !== '');
                        if (cleanParts.length > 0) {
                            // 第一个非空部分通常是仓库名
                            basePath = '/' + cleanParts[0];
                        } else {
                            // 如果 pathname 是 '/' 或 '/index.html'，可能是用户页面，basePath 为空
                            // 但如果是项目页面，pathname 应该包含仓库名
                            // 尝试从 URL 的完整路径推断
                            const fullPath = window.location.pathname;
                            if (fullPath && fullPath !== '/' && fullPath !== '/index.html') {
                                const parts = fullPath.split('/').filter(p => p && p !== 'index.html');
                                if (parts.length > 0) {
                                    basePath = '/' + parts[0];
                                }
                            }
                        }
                    } else {
                        // 其他生产环境
                        const pathParts = pathname.split('/').filter(p => p && p !== 'index.html');
                        basePath = pathParts.length > 0 ? '/' + pathParts[0] : '';
                    }
                    
                    // 确保 basePath 格式正确（移除末尾斜杠，但保留开头的斜杠）
                    if (basePath && basePath !== '/' && basePath.endsWith('/')) {
                        basePath = basePath.slice(0, -1);
                    }
                    
                    // 调试信息
                    console.log('[Path] 原始 pathname:', pathname);
                    console.log('[Path] 检测到的 basePath:', basePath);
                    console.log('[Path] isGitHubPages:', isGitHubPages);

                    // 保存基础路径供其他模块使用
                    window.BASE_PATH = basePath;

                    // 获取当前目录（用于相对路径）
                    currentDir = pathname.substring(0, pathname.lastIndexOf('/')) || '';
                    
                    // 构建路径列表（GitHub Pages 使用绝对路径，本地使用相对路径）
                    const paths = [];
                    
                    if (isGitHubPages && basePath) {
                        // GitHub Pages：优先使用绝对路径
                        paths.push(`${basePath}/main.js`);
                        paths.push(`${basePath}/dist/main.js`);
                    }
                    
                    // 相对路径（本地环境或备用）
                    paths.push('./main.js');
                    paths.push('./dist/main.js');
                    
                    // 基于当前目录（备用）
                    if (currentDir) {
                        paths.push(`${currentDir}/main.js`);
                        paths.push(`${currentDir}/dist/main.js`);
                    }
                    
                    console.log('[Main] 当前 URL:', window.location.href);
                    console.log('[Main] 当前路径:', pathname);
                    console.log('[Main] 基础路径:', basePath);
                    console.log('[Main] 当前目录:', currentDir);
                    console.log('[Main] 尝试路径列表:', paths);
                    console.log('[Main] 路径数量:', paths.length);
                    
                    if (paths.length === 0) {
                        throw new Error('无法构建有效的模块路径。请检查部署配置。');
                    }
                    
                    let loaded = false;
                    let lastError = null;
                    const errors = [];
                    
                    for (const path of paths) {
                        try {
                            console.log(`[Main] 尝试加载模块，路径: ${path}`);
                            module = await import(/* @vite-ignore */ path);
                            console.log(`[Main] ✅ 成功加载模块，路径: ${path}`);
                            loaded = true;
                            break;
                        } catch (err) {
                            const errorInfo = {
                                path,
                                error: err.message,
                                name: err.name
                            };
                            errors.push(errorInfo);
                            console.warn(`[Main] 路径 ${path} 加载失败:`, err.message);
                            lastError = err;
                        }
                    }
                    
                    if (!loaded) {
                        console.error('[Main] ❌ 所有路径都加载失败');
                        console.error('[Main] 所有尝试的错误:', errors);
                        console.error('[Main] 最后尝试的错误:', lastError);
                        const errorDetails = errors.map(e => `  - ${e.path}: ${e.error}`).join('\n');
                        throw new Error(`模块加载失败：所有路径都尝试失败。\n尝试的路径：\n${errorDetails}\n\n请确认：\n1. 已运行 npm run build\n2. dist/main.js 文件存在\n3. 文件已正确部署到 GitHub Pages`);
                    }
                }
                
                // 检查必需的导出函数
                const requiredExports = [
                    'initializeParser',
                    'processFiles',
                    'renderFullDashboard',
                    'getGlobalStats',
                    'getVibeResult'
                ];
                
                const missingExports = requiredExports.filter(name => 
                    typeof module[name] !== 'function'
                );
                
                if (missingExports.length > 0) {
                    console.error(`[Main] 模块缺少必需的导出:`, missingExports);
                    console.error(`[Main] 模块实际导出:`, Object.keys(module));
                    throw new Error(`模块缺少必需的导出函数: ${missingExports.join(', ')}`);
                }
                
                const { 
                    initializeParser, 
                    processFiles, 
                    renderFullDashboard,
                    getGlobalStats,
                    getVibeResult,
                    setGlobalStats,
                    setVibeResult,
                    setAllChatData,
                    reanalyzeWithLanguage,
                    updateNumberWithAnimation,
                    formatNumber,
                    fetchTotalTestUsers,
                    reportNewUser,
                    updateGlobalStats
                } = module;
                
                // 将模块暴露给全局，供 React 使用
                window.analysisModule = {
                    initializeParser,
                    processFiles,
                    renderFullDashboard,
                    getGlobalStats,
                    getVibeResult,
                    setGlobalStats: setGlobalStats || (() => {}),
                    setVibeResult: setVibeResult || (() => {}),
                    setAllChatData: setAllChatData || (() => {}),
                    reanalyzeWithLanguage: reanalyzeWithLanguage || (async () => null),
                    updateNumberWithAnimation: updateNumberWithAnimation || (() => {}),
                    formatNumber: formatNumber || ((n) => n.toString()),
                    fetchTotalTestUsers: fetchTotalTestUsers || (async () => 0),
                    reportNewUser: reportNewUser || (async () => {}),
                    updateGlobalStats: updateGlobalStats || (() => {})
                };
                
                // 导入 i18n 模块并暴露给全局
                try {
                    let i18nModule;
                    if (isDev) {
                        i18nModule = await import('./src/i18n.js');
                    } else {
                        // 生产环境：尝试多个路径（按优先级排序）
                        // 使用 window.BASE_PATH 作为备用，确保变量可用
                        // 安全获取 basePath：优先使用 window.BASE_PATH（已在 main.js 加载时设置）
                        const effectiveBasePath = (typeof basePath !== 'undefined' ? basePath : '') || window.BASE_PATH || '';
                        const effectiveCurrentDir = (typeof currentDir !== 'undefined' ? currentDir : '') || (pathname.substring(0, pathname.lastIndexOf('/')) || '');
                        
                        const i18nPaths = [];
                        
                        // 1. GitHub Pages 绝对路径（最高优先级）
                        if (isGitHubPages && effectiveBasePath) {
                            // 确保 basePath 以 / 开头，但不以 / 结尾
                            const normalizedBasePath = effectiveBasePath.startsWith('/') ? effectiveBasePath : '/' + effectiveBasePath;
                            const cleanBasePath = normalizedBasePath.endsWith('/') ? normalizedBasePath.slice(0, -1) : normalizedBasePath;
                            i18nPaths.push(`${cleanBasePath}/src/i18n.js`);
                        }
                        
                        // 2. 基于当前目录的路径
                        if (effectiveCurrentDir) {
                            i18nPaths.push(`${effectiveCurrentDir}/src/i18n.js`);
                        }
                        
                        // 3. 基于 window.BASE_PATH 的路径（如果存在）
                        if (window.BASE_PATH) {
                            const cleanBase = window.BASE_PATH.endsWith('/') ? window.BASE_PATH.slice(0, -1) : window.BASE_PATH;
                            i18nPaths.push(`${cleanBase}/src/i18n.js`);
                        }
                        
                        // 4. 相对路径（备用）
                        i18nPaths.push('./src/i18n.js');
                        i18nPaths.push('src/i18n.js');
                        
                        // 5. 绝对路径（最后尝试）
                        i18nPaths.push('/src/i18n.js');
                        
                        console.log('[i18n] 当前 URL:', window.location.href);
                        console.log('[i18n] 基础路径 (basePath):', typeof basePath !== 'undefined' ? basePath : 'undefined');
                        console.log('[i18n] 基础路径 (window.BASE_PATH):', window.BASE_PATH);
                        console.log('[i18n] 有效基础路径:', effectiveBasePath);
                        console.log('[i18n] 当前目录:', effectiveCurrentDir);
                        console.log('[i18n] 尝试加载路径列表:', i18nPaths);
                        
                        let i18nLoaded = false;
                        let lastI18nError = null;
                        const i18nErrors = [];
                        
                        for (const path of i18nPaths) {
                            try {
                                console.log(`[i18n] 尝试加载: ${path}`);
                                i18nModule = await import(/* @vite-ignore */ path);
                                console.log(`[i18n] ✅ 成功加载: ${path}`);
                                i18nLoaded = true;
                                break;
                            } catch (err) {
                                const errorInfo = {
                                    path,
                                    error: err.message,
                                    name: err.name
                                };
                                i18nErrors.push(errorInfo);
                                console.warn(`[i18n] ❌ 路径 ${path} 加载失败:`, err.message);
                                lastI18nError = err;
                            }
                        }
                        
                        if (!i18nLoaded) {
                            console.error('[i18n] ❌ 所有 i18n 路径都加载失败');
                            console.error('[i18n] 所有尝试的错误:', i18nErrors);
                            console.error('[i18n] 最后尝试的错误:', lastI18nError);
                            throw new Error(`i18n 模块加载失败：所有路径都尝试失败。\n尝试的路径：\n${i18nErrors.map(e => `  - ${e.path}: ${e.error}`).join('\n')}\n\n请确认：\n1. 已运行 npm run build\n2. dist/src/i18n.js 文件存在\n3. 文件已正确部署到 GitHub Pages`);
                        }
                    }
                    window.i18n = i18nModule;
                    console.log('[i18n] ✅ i18n 模块已成功加载，导出内容:', Object.keys(i18nModule));
                } catch (err) {
                    console.error('[i18n] ❌ i18n 模块加载失败:', err);
                    // 提供一个简单的 fallback
                    window.i18n = {
                        getText: (key, lang) => {
                            console.warn(`[i18n] 使用 fallback，返回 key: ${key}`);
                            return key;
                        },
                        getI18nText: (lang) => ({})
                    };
                }
                
                // 验证全局对象
                console.log('[Main] 全局模块对象已创建:', {
                    hasInitializeParser: typeof window.analysisModule.initializeParser === 'function',
                    hasProcessFiles: typeof window.analysisModule.processFiles === 'function',
                    hasRenderFullDashboard: typeof window.analysisModule.renderFullDashboard === 'function'
                });
                
                window.analysisModuleLoading = false;
                window.analysisModuleError = null;
            } catch (err) {
                console.error('[Main] ❌ 模块加载失败:', err);
                window.analysisModuleLoading = false;
                window.analysisModuleError = err;
                // 触发自定义事件，通知 React 组件
                window.dispatchEvent(new CustomEvent('analysisModuleLoadFailed', {

                }));
            }

            const formatNumber = (num) => {
                if (typeof num !== 'number' || isNaN(num)) return '0';
                const currentLang = localStorage.getItem('appLanguage') || 'zh-CN';
                const isEn = currentLang === 'en';
                
                // 英文使用标准格式：K, M, B, T
                if (isEn) {
                    if (num >= 1000000000000) {
                        return (num / 1000000000000).toFixed(1) + 'T';
                    }
                    if (num >= 1000000000) {
                        return (num / 1000000000).toFixed(1) + 'B';
                    }
                    if (num >= 1000000) {
                        return (num / 1000000).toFixed(1) + 'M';
                    }
                    if (num >= 1000) {
                        return (num / 1000).toFixed(1) + 'K';
                    }
                    return num.toString();
                }
                
                // 中文使用万、亿等单位（符合中文数字习惯）
                if (num >= 100000000) {
                    // 1亿及以上：使用亿
                    const yi = num / 100000000;
                    if (yi >= 10000) {
                        // 1万亿及以上：使用万亿
                        return (yi / 10000).toFixed(1) + '万亿';
                    }
                    if (yi >= 1000) {
                        // 1千亿及以上：使用千亿
                        return (yi / 1000).toFixed(1) + '千亿';
                    }
                    if (yi >= 100) {
                        // 1百亿及以上：使用百亿
                        return (yi / 100).toFixed(1) + '百亿';
                    }
                    // 1亿-99.9亿：使用亿
                    return yi.toFixed(1) + '亿';
                }
                if (num >= 10000) {
                    // 1万-9999.9万：直接使用万，不显示小数（符合中文习惯）
                    const wan = num / 10000;
                    // 如果整数部分大于等于1000，保留1位小数；否则显示整数
                    if (wan >= 1000) {
                        return wan.toFixed(1) + '万';
                    } else if (wan >= 100) {
                        return Math.round(wan) + '万';
                    } else if (wan >= 10) {
                        return wan.toFixed(1) + '万';
                    } else {
                        return wan.toFixed(1) + '万';
                    }
                }
                if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return num.toString();
            };

            // 数字跳动动画效果函数
            const animateNumberUpdate = (elementId, oldValue, newValue, formatFn) => {
                const element = document.getElementById(elementId);
                if (!element) {
                    console.warn(`[动画] 未找到元素: ${elementId}`);
                    return;
                }

                // 添加跳动动画类
                element.classList.add('animate-pulse');
                
                // 计算差值
                const diff = newValue - oldValue;
                if (diff === 0) {
                    // 没有变化，直接移除动画类
                    setTimeout(() => {
                        element.classList.remove('animate-pulse');
                    }, 100);
                    return;
                }
                
                const duration = 800; // 动画持续时间（毫秒）
                const steps = 30; // 动画步数
                const stepValue = diff / steps;
                const stepDuration = duration / steps;
                let currentStep = 0;
                const startTime = Date.now();
                
                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // 使用缓动函数（ease-out）
                    const easeOut = 1 - Math.pow(1 - progress, 3);
                    const currentValue = Math.round(oldValue + diff * easeOut);
                    
                    element.textContent = formatFn(currentValue);
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        // 确保最终值准确
                        element.textContent = formatFn(newValue);
                        // 移除动画类
                        setTimeout(() => {
                            element.classList.remove('animate-pulse');
                        }, 100);
                        console.log(`[动画] ${elementId} 动画完成: ${oldValue} -> ${newValue}`);
                    }
                };
                
                animate();
            };

            // 处理文件上传

                console.log('文件列表:', files.map(f => ({ name: f.name, size: f.size })));
                
                if (files.length === 0) {

                setError(null);

                setLogs([`> ${t('upload.logs.startParsing')}`]);

                try {

                    if (!window.analysisModule) {
                        console.warn('模块未加载，等待加载...');
                        setLogs(prev => [...prev, `> ${t('upload.logs.waitingModule')}`]);
                        
                        // 等待模块加载（最多等待 3 秒）
                        let retries = 0;
                        const maxRetries = 30; // 30 * 100ms = 3秒
                        
                        while (!window.analysisModule && retries < maxRetries) {
                            // 如果模块加载失败，立即退出
                            if (window.analysisModuleError) {
                                const errorMsg = window.analysisModuleError.message || t('dashboard.unknownError');
                                throw new Error(`${t('upload.logs.initializingParser')}: ${errorMsg}，${lang === 'en' ? 'please refresh and try again' : '请刷新页面重试'}`);
                            }
                            
                            // 如果模块还在加载中，继续等待
                            if (window.analysisModuleLoading !== false) {
                                await new Promise(resolve => setTimeout(resolve, 100));
                                retries++;
                            } else {
                                // 加载完成但模块不存在，说明加载失败
                                break;
                            }

                        if (!window.analysisModule) {

                                ? '分析模块加载失败: ' + window.analysisModuleError.message

            // 计算排名（基于"请"的次数，简化版）

            const calculateRank = (qingCount) => {
                // 简化计算：假设平均用户说"请"50次，超过越多排名越高
                const base = 50;
                const ratio = qingCount / base;
                return Math.min(99, Math.max(1, Math.round(ratio * 50)));
            };

            // 计算对话天数（从最早文件时间计算）
            const calculateUsageDays = (stats) => {
                if (!stats || !stats.earliestFileTime) {
                    return 0;
                }
                const now = Date.now();
                const earliest = stats.earliestFileTime;
                const diffMs = now - earliest;
                return Math.floor(diffMs / (1000 * 60 * 60 * 24));
            };

            // 进入完整报告
            const showFullReport = async () => {
                console.log('showFullReport 被调用，发起 POST 请求增加计数值并上传统计数据...');
                
                // 保存当前值，用于动画效果
                const oldTotalUsers = totalUsers;

                // 在用户点击生成报告时，发起 POST 请求增加计数值并上传统计数据

                        // 保存到本地存储作为 fallback

                    } else {

                        // POST 失败时，尝试从 localStorage 获取最新值

                    // 请求异常时，使用 localStorage 作为 fallback

                    setTotalTestUsers(cached >= 0 ? cached : 0);

                setStep('fullReport');
                // 延迟渲染，确保 DOM 已更新
                setTimeout(() => {
                    const container = document.getElementById('fullReportContainer');
                    if (container && window.analysisModule) {
                        console.log('创建 Dashboard DOM...');
                        // 使用 recreateDashboardDOM 函数创建 Dashboard DOM（使用当前语言）

                        // 显示容器
                        container.style.display = 'block';
                        
                        // 等待 DOM 完全渲染后再调用渲染函数
                        setTimeout(() => {
                            console.log('开始渲染 Dashboard...');
                            // 显示 Dashboard
                            const dashboardSection = container.querySelector('#dashboardSection');
                            if (dashboardSection) {
                                dashboardSection.classList.remove('hidden');
                                dashboardSection.style.display = 'block';
                            }
                            
                            // 确保数据已准备好
                            const stats = window.analysisModule.getGlobalStats();
                            const vibeResult = window.analysisModule.getVibeResult();
                            console.log('数据状态:', {
                                hasStats: !!stats,
                                hasVibeResult: !!vibeResult
                            });
                            
                            // 渲染完整 Dashboard
                            try {
                                window.analysisModule.renderFullDashboard();
                                console.log('Dashboard 渲染完成');
                                
                                // 确保 AnswerBookCard 在 Dashboard 渲染后也能正确渲染
                                setTimeout(() => {
                                    const answerBookContainer = document.getElementById('answerBookCardContainer');
                                    console.log('[renderFullDashboard后] 检查 AnswerBookCard 容器:', {
                                        container存在: !!answerBookContainer,
                                        containerId: answerBookContainer?.id,
                                        containerParent: answerBookContainer?.parentElement?.id,
                                        windowReact存在: !!window.React,

                                    if (answerBookContainer && !answerBookContainer.hasChildNodes() && window.React && window.ReactDOM) {
                                        console.log('[renderFullDashboard后] 重新渲染 AnswerBookCard');
                                        const root = window.ReactDOM.createRoot(answerBookContainer);
                                        root.render(window.React.createElement(AnswerBookCard, { lang: lang }));

                                }, 200);
                                
                                // 延迟更新排名显示（确保 DOM 元素已创建）
                                setTimeout(async () => {
                                    if (window.userRankings) {
                                        const currentLang = localStorage.getItem('appLanguage') || 'zh-CN';
                                        await updateRankingBadges(window.userRankings, currentLang);
                                        console.log('[React] ✅ 排名徽章已更新:', window.userRankings);
                                    } else {
                                        console.warn('[React] ⚠️ 未找到排名数据！');
                                        console.warn('[React] 请检查：');
                                        console.warn('1. 是否已更新 Cloudflare Worker 代码（参考 CLOUDFLARE_WORKER_RANKING.md）');
                                        console.warn('2. 浏览器控制台是否有 API 错误');
                                        console.warn('3. 运行 RANKING_DEBUG.md 中的调试代码');
                                    }
                                }, 100);
                                
                            // 立即使用当前状态值更新显示（使用 formatNumber）
                            const formatNumberLocal = (num) => {
                                if (typeof num !== 'number' || isNaN(num)) return '0';
                                const currentLang = localStorage.getItem('appLanguage') || 'zh-CN';
                                const isEn = currentLang === 'en';
                                
                                // 英文使用标准格式：K, M, B, T
                                if (isEn) {
                                    if (num >= 1000000000000) {
                                        return (num / 1000000000000).toFixed(1) + 'T';
                                    }
                                    if (num >= 1000000000) {
                                        return (num / 1000000000).toFixed(1) + 'B';
                                    }
                                    if (num >= 1000000) {
                                        return (num / 1000000).toFixed(1) + 'M';
                                    }
                                    if (num >= 1000) {
                                        return (num / 1000).toFixed(1) + 'K';
                                    }
                                    return num.toString();
                                }
                                
                                // 中文使用万、亿等单位
                                if (num >= 1000000000000) {
                                    return (num / 1000000000000).toFixed(1) + '万亿';
                                }
                                if (num >= 100000000000) {
                                    return (num / 100000000000).toFixed(1) + '千亿';
                                }
                                if (num >= 10000000000) {
                                    return (num / 10000000000).toFixed(1) + '百亿';
                                }
                                if (num >= 100000000) {
                                    return (num / 100000000).toFixed(1) + '亿';
                                }
                                if (num >= 10000000) {
                                    return (num / 10000000).toFixed(1) + '千万';
                                }
                                if (num >= 1000000) {
                                    return (num / 1000000).toFixed(1) + '百万';
                                }
                                if (num >= 10000) {
                                    return (num / 10000).toFixed(1) + '万';
                                }
                                if (num >= 1000) {
                                    return (num / 1000).toFixed(1) + 'K';
                                }
                                return num.toString();
                            };
                                
                                const totalUsersEl = document.getElementById('totalTestUsers');
                                const techRankEl = document.getElementById('techRank');
                                
                                if (totalUsersEl && totalUsers >= 0) {
                                    totalUsersEl.textContent = formatNumberLocal(totalUsers);
                                }
                                if (techRankEl && techRank >= 0) {
                                    techRankEl.textContent = formatNumberLocal(techRank);
                                }
                                
                                // 检查是否有待执行的动画数据（来自 POST 请求）
                                if (animationDataRef.current) {
                                    const animData = animationDataRef.current;
                                    console.log('[动画] 开始执行数字跳动动画:', animData);
                                    
                                    // 更新全网受虐人数，带跳动效果
                                    if (animData.totalUsers.old !== animData.totalUsers.new) {
                                        animateNumberUpdate('totalTestUsers', animData.totalUsers.old, animData.totalUsers.new, formatNumberLocal);
                                    }
                                    
                                    // 更新技术排名，带跳动效果
                                    if (animData.techRank.old !== animData.techRank.new) {
                                        animateNumberUpdate('techRank', animData.techRank.old, animData.techRank.new, formatNumberLocal);
                                    }
                                    
                                    // 人格库解锁已替换为答案之书组件，移除百分比进度条逻辑
                                    
                                    // 清空动画数据
                                    animationDataRef.current = null;
                                }
                            } catch (error) {
                                console.error('渲染 Dashboard 失败:', error);
                            }
                            
                            // 加载排名JSON数据
                            // 将缓存暴露到全局，以便在语言切换时清除
                            if (!window.rankingDataCache) {
                                window.rankingDataCache = {};
                            }
                            const rankingDataCache = window.rankingDataCache;
                            const loadRankingData = async (jsonFile, lang = 'zh-CN') => {
                                // 根据语言生成缓存键
                                const cacheKey = `${jsonFile}_${lang}`;
                                if (rankingDataCache[cacheKey]) {
                                    return rankingDataCache[cacheKey];
                                }
                                try {
                                    // 尝试加载对应语言的JSON文件
                                    let targetFile = jsonFile;
                                    if (lang === 'en') {
                                        // 英文版使用*2.json格式（如please2.json, word2.json等）
                                        const enFile = jsonFile.replace('.json', '2.json');
                                        try {
                                            const enResponse = await fetch(`src/${enFile}`);
                                            if (enResponse.ok) {
                                                targetFile = enFile;
                                            } else {
                                                // 英文文件不存在，使用中文版本
                                                console.warn(`英文版文件 ${enFile} 不存在（HTTP ${enResponse.status}），使用中文版本`);
                                            }
                                        } catch (e) {
                                            // 英文文件不存在，使用中文版本
                                            console.warn(`英文版文件 ${enFile} 加载失败，使用中文版本:`, e.message);
                                        }
                                    }
                                    const response = await fetch(`src/${targetFile}`);
                                    if (!response.ok) {
                                        throw new Error(`HTTP error! status: ${response.status}`);
                                    }
                                    // 英文版JSON文件可能包含多个JSON对象，需要特殊处理
                                    const text = await response.text();
                                    let data;
                                    if (lang === 'en' && targetFile.endsWith('2.json')) {
                                        // 英文版文件（*2.json）可能包含多个独立的JSON对象
                                        // 先尝试作为单个JSON解析
                                        try {
                                            data = JSON.parse(text);
                                            // 如果解析成功但没有segments字段，说明是单个对象，需要转换为segments数组
                                            if (!data.segments && !data.levels) {
                                                data = { segments: [data], isEnglishFormat: true };
                                            } else if (data.segments) {
                                                data.isEnglishFormat = true;
                                            }
                                        } catch (e) {
                                            // 如果失败，尝试分割多个JSON对象
                                            // 查找所有独立的JSON对象（以{开头，以}结尾）
                                            const segments = [];
                                            let braceCount = 0;
                                            let startPos = -1;
                                            
                                            for (let i = 0; i < text.length; i++) {
                                                if (text[i] === '{') {
                                                    if (braceCount === 0) startPos = i;
                                                    braceCount++;
                                                } else if (text[i] === '}') {
                                                    braceCount--;
                                                    if (braceCount === 0 && startPos !== -1) {
                                                        // 找到一个完整的JSON对象
                                                        try {
                                                            const jsonStr = text.substring(startPos, i + 1);
                                                            const obj = JSON.parse(jsonStr);
                                                            segments.push(obj);
                                                        } catch (parseError) {
                                                            console.warn('解析JSON对象失败:', parseError);
                                                        }
                                                        startPos = -1;
                                                    }
                                                }
                                            }
                                            
                                            if (segments.length > 0) {
                                                data = { segments: segments, isEnglishFormat: true };
                                            } else {
                                                // 如果英文版解析失败，尝试加载中文版本作为回退
                                                console.warn(`英文版 ${targetFile} 解析失败，尝试加载中文版本`);
                                                const zhFile = jsonFile; // 使用原始的中文文件名
                                                try {
                                                    const zhResponse = await fetch(`src/${zhFile}`);
                                                    if (zhResponse.ok) {
                                                        const zhText = await zhResponse.text();
                                                        data = JSON.parse(zhText);
                                                        console.log(`已回退到中文版本: ${zhFile}`);
                                                    } else {
                                                        throw new Error(`无法加载中文版本 ${zhFile}`);
                                                    }
                                                } catch (zhError) {
                                                    throw new Error(`无法解析JSON文件（英文版和中文版都失败）`);
                                                }
                                            }
                                        }
                                    } else {
                                        data = JSON.parse(text);
                                    }
                                    rankingDataCache[cacheKey] = data;
                                    return data;
                                } catch (error) {
                                    console.error(`加载 ${jsonFile} 失败:`, error);
                                    return null;
                                }
                            };
                            
                            // 根据排名匹配对应的level和comment
                            const getRankingComment = (data, rank, total, lang = 'zh-CN') => {
                                if (!data || rank === null || rank === undefined || total <= 0) {
                                    console.warn('[getRankingComment] 参数无效:', { data: !!data, rank, total, lang });
                                    return null;
                                }
                                
                                // percent: 超过多少百分比的人（排名越靠前，percent越大）
                                const percent = ((total - rank + 1) / total * 100);
                                // rankPercent: 排名百分比（排名越靠前，rankPercent越小）
                                const rankPercent = (rank / total) * 100;
                                
                                console.log('[getRankingComment] 开始匹配:', {
                                    rank, 
                                    total, 
                                    percent: percent.toFixed(1) + '% (超过百分比)',
                                    rankPercent: rankPercent.toFixed(1) + '% (排名百分比)',
                                    lang,
                                    hasLevels: !!data.levels,
                                    levelsCount: data.levels?.length,
                                    levels: data.levels?.map(l => l.range)
                                });
                                
                                // 处理英文版JSON格式（有segments数组或isEnglishFormat标志）
                                if (data.isEnglishFormat && data.segments) {
                                    // 英文版：根据rank匹配segment
                                    for (const segment of data.segments) {
                                        if (!segment.segment || !segment.comments) continue;
                                        
                                        // 解析segment格式，如"Rank 1-33"或"Rank 68-100"
                                        const segmentMatch = segment.segment.match(/Rank\s+(\d+)-(\d+)/);
                                        if (segmentMatch) {
                                            const minRank = parseInt(segmentMatch[1]);
                                            const maxRank = parseInt(segmentMatch[2]);
                                            if (rank >= minRank && rank <= maxRank) {
                                                // 找到匹配的segment，随机选择一个comment
                                                const randomComment = segment.comments[Math.floor(Math.random() * segment.comments.length)];
                                                return {
                                                    title: randomComment.title,
                                                    content: randomComment.content,
                                                    label: segment.segment
                                                };
                                            }
                                        }
                                    }
                                    return null;
                                }
                                
                                // 处理中文版JSON格式（有levels数组）
                                if (!data.levels) {
                                    return null;
                                }
                                
                                // 遍历levels，找到匹配的level
                                for (const level of data.levels) {
                                    const range = level.range;
                                    
                                    // 处理不同的range格式
                                    let matched = false;
                                    
                                    // 处理 "TOP 81-100" 格式（please.json）
                                    if (range.startsWith('TOP ')) {
                                        const rangeStr = range.replace('TOP ', '');
                                        const [minPercent, maxPercent] = rangeStr.split('-').map(s => parseFloat(s.trim()));
                                        if (percent >= minPercent && percent <= maxPercent) {
                                            matched = true;
                                        }
                                    }
                                    // 处理 "1-10", "11-30" 等格式（no.json, ai.json）
                                    else if (/^\d+-\d+$/.test(range)) {
                                        const [minRank, maxRank] = range.split('-').map(s => parseInt(s.trim()));
                                        if (rank >= minRank && rank <= maxRank) {
                                            matched = true;
                                        }

                                    else if (/^\d+-\d+\+$/.test(range)) {

                                    else if (range.includes('字') && (range.includes('10001') || range.includes('5001') || range.includes('2001') || range.includes('501') || range.includes('1-500'))) {

                                        if (range === '10001+字') {

                                    else if (range === '1001+' || range === '1001+字' || (range.includes('字') && (range.includes('501-1000') || range.includes('201-500') || range.includes('51-200') || range.includes('1-50')))) {

                            // 实时更新统计数据（从 Cloudflare API 获取）

                                    // 中文使用万、亿等单位（符合中文数字习惯）
                                    if (num >= 100000000) {

            // ===== 超短分享编码系统 =====

            /**

             * vibeIndex是5位三进制编码，每位表示一个维度的等级
             */
            const vibeIndexToNumber = (vibeIndex) => {
                // 将字符串转换为数字，然后解析为三进制
                const digits = vibeIndex.split('').map(d => parseInt(d));
                let num = 0;
                for (let i = 0; i < 5; i++) {
                    num = num * 3 + digits[i];
                }
                const result = num; // 0-242
                
                console.log('[vibeIndexToNumber] 转换:', {
                    输入: vibeIndex,
                    数字数组: digits,
                    结果: result,
                    验证: result >= 0 && result < 243
                });
                
                return result;
            };

            /**
             * 将数字索引（0-242）转换回vibeIndex（00000-22222）
             */
            const numberToVibeIndex = (num) => {
                let digits = [];
                for (let i = 0; i < 5; i++) {
                    digits.unshift(num % 3);
                    num = Math.floor(num / 3);
                }
                const result = digits.join('');
                
                console.log('[numberToVibeIndex] 转换:', {
                    输入: num,
                    输出: result,
                    验证: result.length === 5 && /^[\d]{5}$/.test(result)
                });
                
                return result;
            };

            /**
             * URL-safe Base64编码
             * 避免使用+/=等特殊字符，用-_*代替
             */
            const urlSafeBase64Encode = (str) => {
                const base64 = btoa(str);
                return base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
            };

            /**
             * URL-safe Base64解码
             */
            const urlSafeBase64Decode = (str) => {
                let base64 = str.replace(/-/g, '+').replace(/_/g, '/');
                // 补全padding
                while (base64.length % 4 !== 0) {
                    base64 += '=';
                }
                return atob(base64);
            };

            /**
             * 超短编码：将预览数据压缩为最短字符串
             * 数据结构：{ v: 0-242, q: qingCount, d: usageDays }
             */
            const encodePreviewData = (data) => {
                const v = data.v || 0;  // 人格索引（0-242，1字节）
                const q = data.q || 0;  // 赛博磕头次数（变长）
                const d = data.d || 0;  // 使用天数（变长，假设最多3650天）

                console.log('[编码] 开始编码数据:', data);
                console.log('[编码] 人格索引 (v):', v);
                console.log('[编码] 赛博磕头 (q):', q);
                console.log('[编码] 使用天数 (d):', d);

                // 将数据打包成字节数组
                // 格式：[v:1字节][q_len:1字节][q:变长][d_len:1字节][d:变长]
                const qBytes = varintEncode(q);
                const dBytes = varintEncode(d);

                console.log('[编码] qBytes编码结果:', Array.from(qBytes), '长度:', qBytes.length);
                console.log('[编码] dBytes编码结果:', Array.from(dBytes), '长度:', dBytes.length);

                // ✅ 修复：正确计算buffer长度并按顺序写入
                const buffer = new Uint8Array(1 + 1 + qBytes.length + 1 + dBytes.length);
                let pos = 0;

                buffer[pos++] = v;              // 字节0: 人格索引
                buffer[pos++] = qBytes.length;     // 字节1: q长度
                for (let i = 0; i < qBytes.length; i++) {  // 字节2+: q值
                    buffer[pos++] = qBytes[i];
                }
                buffer[pos++] = dBytes.length;     // q后面的字节: d长度
                for (let i = 0; i < dBytes.length; i++) {  // d后面的字节: d值
                    buffer[pos++] = dBytes[i];
                }

                console.log('[编码] 完整buffer:', Array.from(buffer), '总长度:', buffer.length);
                console.log('[编码] pos最终值:', pos, '预期buffer长度:', buffer.length);

                // 转换为Base64字符串
                // ✅ 修复：使用逐字节转换避免大值问题
                let binaryString = '';
                for (let i = 0; i < buffer.length; i++) {
                    binaryString += String.fromCharCode(buffer[i]);
                }
                const base64Str = btoa(binaryString);
                console.log('[编码] Base64字符串:', base64Str, '长度:', base64Str.length);

                const encoded = urlSafeBase64Encode(base64Str);
                console.log('[编码] URL-safe编码后:', encoded, '最终长度:', encoded.length);

                return encoded;
            };

            /**
             * 超短解码：从短字符串还原预览数据
             */
            const decodePreviewData = (str) => {
                try {
                    console.log('[解码] 开始解码短链接，输入:', str, '长度:', str.length);

                    const base64Str = urlSafeBase64Decode(str);
                    console.log('[解码] Base64解码后:', base64Str, '长度:', base64Str.length);

                    // ✅ 修复：使用正确的Base64到Uint8Array转换
                    const binaryString = atob(base64Str);
                    const buffer = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) {
                        buffer[i] = binaryString.charCodeAt(i);
                    }
                    console.log('[解码] 转换为字节数组，长度:', buffer.length, '内容:', Array.from(buffer));

                    let pos = 0;

                    // 字节0: 人格索引
                    const v = buffer[pos++];
                    console.log('[解码] 人格索引 (v):', v, '对应vibeIndex:', numberToVibeIndex(v));

                    // 字节1: q长度
                    const qLen = buffer[pos++];
                    console.log('[解码] q长度 (qLen):', qLen);

                    // 字节2+: q值
                    const qBytes = new Uint8Array(qLen);
                    for (let i = 0; i < qLen; i++) {
                        qBytes[i] = buffer[pos++];
                    }
                    console.log('[解码] q字节数组:', Array.from(qBytes));

                    // q后面的字节: d长度
                    const dLen = buffer[pos++];
                    console.log('[解码] d长度 (dLen):', dLen);

                    // d后面的字节: d值
                    const dBytes = new Uint8Array(dLen);
                    for (let i = 0; i < dLen; i++) {
                        dBytes[i] = buffer[pos++];
                    }
                    console.log('[解码] d字节数组:', Array.from(dBytes));

                    const q = varintDecode(qBytes);
                    const d = varintDecode(dBytes);

                    console.log('[解码] 解码结果:', { v, q, d }, '对应vibeIndex:', numberToVibeIndex(v));
                    console.log('[解码] pos最终值:', pos, 'buffer长度:', buffer.length);

                    return {
                        v: v,
                        q: q,
                        d: d
                    };
                } catch (error) {
                    console.error('[解码] 解码失败:', error);
                    console.error('[解码] 错误堆栈:', error.stack);
                    return null;
                }
            };

            /**
             * Varint编码（变长整数编码）
             */
            const varintEncode = (num) => {
                const bytes = [];
                while (num > 127) {
                    bytes.push((num & 0x7F) | 0x80);
                    num = Math.floor(num / 128);
                }
                bytes.push(num & 0x7F);
                return new Uint8Array(bytes);
            };

            /**
             * Varint解码
             */
            const varintDecode = (bytes) => {
                let num = 0;
                let shift = 0;
                for (let i = 0; i < bytes.length; i++) {
                    const byte = bytes[i];
                    num |= (byte & 0x7F) << shift;
                    if (!(byte & 0x80)) break;
                    shift += 7;
                }
                return num;
            };
