<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全网数据大盘 - Vibe Coding</title>
    <!-- API 端点配置（Cloudflare Workers） -->
	<meta name="api-endpoint" content="http://127.0.0.1:8787/">
<meta name="api-endpoint" content="https://cursor-clinical-analysis.psterman.workers.dev/">
    <meta name="api-endpoint" content="https://cursor-clinical-analysis.psterman.workers.dev/">
    <!-- 引入必要的库 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        /* Terminal Hacker Style - 极简终端系统 */
        :root {
            --bg-color: #050505;
            --card-bg: rgba(24, 24, 27, 0.8);
            --card-border: #27272a;
            --text-main: #ffffff;
            --text-dim: #71717a;
            --accent-terminal: #00ff41;
            --accent-cyan: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 65, 0.02) 2px,
                    rgba(0, 255, 65, 0.02) 4px
                ),
                radial-gradient(
                    circle,
                    rgba(0, 255, 65, 0.03) 1px,
                    transparent 1px
                );
            background-size: 100% 4px, 20px 20px;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            background: linear-gradient(
                180deg,
                transparent 0%,
                rgba(0, 255, 65, 0.05) 50%,
                transparent 100%
            );
            animation: scanline 8s linear infinite;
        }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 80px;
            position: relative;
            z-index: 10;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            animation: fadeInDown 0.8s ease-out;
            position: relative;
        }
        
        header::after {
            content: '';
            display: block;
            width: 60px;
            height: 2px;
            background: var(--accent-terminal);
            margin: 30px auto 0;
            box-shadow: 0 0 8px var(--accent-terminal);
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            letter-spacing: 0.1em;
            color: var(--text-main);
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        h1::before {
            content: '> ';
            color: var(--accent-terminal);
            margin-right: 0.2em;
            text-shadow: 0 0 8px var(--accent-terminal);
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
            letter-spacing: 0.05em;
        }
        
        .subtitle::before {
            content: '// ';
            color: var(--accent-terminal);
            opacity: 0.6;
        }

        /* 数字卡片样式 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 2px;
            padding: 24px;
            padding-top: 40px;
            transition: border-color 0.2s ease;
            position: relative;
            overflow: visible;
        }
        
        .stat-card:hover {
            border-color: var(--accent-terminal);
            box-shadow: 0 0 8px rgba(0, 255, 65, 0.3);
        }

        .stat-label {
            font-size: 16px;
            color: var(--text-dim);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
        }

        /* 图表卡片样式 */
        .chart-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 2px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .chart-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--accent-terminal);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .chart-card:hover::before {
            opacity: 1;
            box-shadow: 0 0 8px var(--accent-terminal);
        }

        .chart-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .chart-title::before {
            content: '> ';
            color: var(--accent-terminal);
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
            width: 100%;
        }

        /* 地理位置列表样式 */
        .location-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .location-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--card-border);
            border-radius: 2px;
            transition: all 0.2s ease;
        }

        .location-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent-terminal);
        }

        .location-rank {
            font-size: 16px;
            font-weight: 700;
            color: var(--accent-terminal);
            min-width: 30px;
        }

        .location-name {
            flex: 1;
            font-size: 16px;
            color: var(--text-main);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .location-name::before {
            content: '$ ';
            color: var(--accent-terminal);
            opacity: 0.6;
        }

        .location-count {
            font-size: 15px;
            color: var(--text-dim);
        }

        /* 时间轴样式 */
        .timeline {
            position: relative;
            padding-left: 30px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--card-border);
        }

        .timeline-item {
            position: relative;
            padding-bottom: 20px;
            padding-left: 20px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -25px;
            top: 5px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent-terminal);
            box-shadow: 0 0 8px var(--accent-terminal);
        }

        .timeline-content {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--card-border);
            border-radius: 2px;
            padding: 12px;
            font-size: 14px;
        }

        .timeline-time {
            color: var(--text-dim);
            font-size: 12px;
            margin-bottom: 4px;
        }

        .timeline-text {
            color: var(--text-main);
        }

        /* 滚动条样式 */
        .activity-scroll {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .activity-scroll::-webkit-scrollbar {
            width: 4px;
        }

        .activity-scroll::-webkit-scrollbar-thumb {
            background: var(--card-border);
            border-radius: 0;
        }

        .activity-scroll::-webkit-scrollbar-thumb:hover {
            background: var(--accent-terminal);
        }

        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-dim);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式布局 */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>全网数据大盘</h1>
            <p class="subtitle">Global Statistics Dashboard</p>
        </header>

        <!-- 顶部数字卡片 -->
        <div class="stats-grid" id="statsCards">
            <div class="stat-card">
                <div class="stat-label">总诊断人数</div>
                <div class="stat-value" id="totalUsers">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">累计吐槽字数</div>
                <div class="stat-value" id="totalChars">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">系统运行天数</div>
                <div class="stat-value" id="systemDays">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">覆盖城市数</div>
                <div class="stat-value" id="cityCount">-</div>
            </div>
        </div>

        <!-- 中间图表区域 -->
        <div class="dashboard-grid">
            <!-- 左侧：雷达图 -->
            <div class="chart-card">
                <div class="chart-title">全网平均开发者画像</div>
                <div class="chart-wrapper">
                    <canvas id="radarChart"></canvas>
                </div>
            </div>

            <!-- 右侧：地理位置热力排行 -->
            <div class="chart-card">
                <div class="chart-title">地理位置热力排行</div>
                <div class="location-list" id="locationList">
                    <div class="loading">加载中</div>
                </div>
            </div>
        </div>

        <!-- 底部：时间轴和最近活动 -->
        <div class="dashboard-grid" style="margin-top: 20px;">
            <!-- 左侧：项目启动时间轴 -->
            <div class="chart-card">
                <div class="chart-title">项目启动时间轴</div>
                <div class="timeline" id="timeline">
                    <div class="loading">加载中</div>
                </div>
            </div>

            <!-- 右侧：最近被诊断的受害者 -->
            <div class="chart-card">
                <div class="chart-title">最近被诊断的受害者</div>
                <div class="activity-scroll" id="recentActivity">
                    <div class="loading">加载中</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 获取 API 端点
        const apiEndpoint = document.querySelector('meta[name="api-endpoint"]')?.content || 'https://cursor-clinical-analysis.psterman.workers.dev/';

        // 全局数据
        let dashboardData = null;
        let radarChartInstance = null;

        /**
         * 初始化大盘数据
         */
        async function initDashboard() {
            try {
                console.log('[Dashboard] 开始加载数据...');
                const response = await fetch(`${apiEndpoint}api/stats/dashboard`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.status === 'success' && result.data) {
                    dashboardData = result.data;
                    console.log('[Dashboard] 数据加载成功:', dashboardData);
                    
                    // 更新所有UI组件
                    updateStatsCards();
                    renderRadarChart();
                    renderLocationList();
                    renderTimeline();
                    renderRecentActivity();
                } else {
                    throw new Error(result.error || '数据格式错误');
                }
            } catch (error) {
                console.error('[Dashboard] 加载数据失败:', error);
                showError('加载数据失败，请稍后重试');
            }
        }

        /**
         * 更新数字卡片
         */
        function updateStatsCards() {
            if (!dashboardData) return;

            // 格式化数字
            const formatNumber = (num) => {
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return num.toString();
            };

            document.getElementById('totalUsers').textContent = formatNumber(dashboardData.totalUsers || 0);
            document.getElementById('totalChars').textContent = formatNumber(dashboardData.totalChars || 0);
            document.getElementById('systemDays').textContent = (dashboardData.systemDays || 1).toString();
            document.getElementById('cityCount').textContent = (dashboardData.cityCount || 0).toString();
        }

        /**
         * 渲染雷达图（双层：全网平均）
         */
        function renderRadarChart() {
            if (!dashboardData || !window.Chart) {
                console.warn('[Dashboard] Chart.js 未加载或数据未就绪');
                return;
            }

            const canvas = document.getElementById('radarChart');
            if (!canvas) {
                console.warn('[Dashboard] 找不到雷达图 canvas');
                return;
            }

            // 销毁旧图表
            if (radarChartInstance) {
                radarChartInstance.destroy();
            }

            const ctx = canvas.getContext('2d');
            const globalAverages = dashboardData.globalAverages || { L: 50, P: 50, D: 50, E: 50, F: 50 };

            // 维度标签
            const dimLabels = ['L (语言)', 'P (模式)', 'D (深度)', 'E (效率)', 'F (频率)'];

            // 创建雷达图
            radarChartInstance = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: dimLabels,
                    datasets: [
                        {
                            label: '全网平均',
                            data: [
                                globalAverages.L,
                                globalAverages.P,
                                globalAverages.D,
                                globalAverages.E,
                                globalAverages.F,
                            ],
                            backgroundColor: 'rgba(0, 255, 65, 0.2)',
                            borderColor: 'rgba(0, 255, 65, 1)',
                            borderWidth: 2,
                            pointBackgroundColor: 'rgba(0, 255, 65, 1)',
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: 'rgba(0, 255, 65, 1)',
                            pointRadius: 5,
                            pointHoverRadius: 7,
                        },
                    ],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    layout: {
                        padding: {
                            top: 20,
                            bottom: 20,
                            left: 20,
                            right: 20
                        }
                    },
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                stepSize: 20,
                                display: true,
                                color: '#ffffff',
                                font: {
                                    family: "'JetBrains Mono', monospace",
                                },
                            },
                            grid: {
                                color: 'rgba(0, 255, 65, 0.1)',
                            },
                            pointLabels: {
                                font: {
                                    size: 12,
                                    family: "'JetBrains Mono', monospace",
                                },
                                color: '#ffffff',
                            },
                        },
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: '#ffffff',
                                font: {
                                    family: "'JetBrains Mono', monospace",
                                },
                            },
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${context.parsed.r}分`;
                                },
                            },
                        },
                    },
                },
            });
        }

        /**
         * 渲染地理位置列表
         */
        function renderLocationList() {
            if (!dashboardData) return;

            const locationList = document.getElementById('locationList');
            const locations = dashboardData.locationDistribution || [];

            if (locations.length === 0) {
                locationList.innerHTML = '<div style="text-align: center; color: var(--text-dim); padding: 20px;">暂无数据</div>';
                return;
            }

            locationList.innerHTML = locations.map((item, index) => `
                <div class="location-item">
                    <span class="location-rank">#${index + 1}</span>
                    <span class="location-name">${item.location || '未知'}</span>
                    <span class="location-count">${item.count} 次</span>
                </div>
            `).join('');
        }

        /**
         * 渲染时间轴
         */
        function renderTimeline() {
            if (!dashboardData) return;

            const timeline = document.getElementById('timeline');
            const systemDays = dashboardData.systemDays || 1;
            const totalUsers = dashboardData.totalUsers || 0;

            // 计算启动日期（假设从今天往前推）
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - systemDays);

            timeline.innerHTML = `
                <div class="timeline-item">
                    <div class="timeline-content">
                        <div class="timeline-time">${formatDate(startDate)}</div>
                        <div class="timeline-text">项目启动</div>
                    </div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-content">
                        <div class="timeline-time">${formatDate(new Date())}</div>
                        <div class="timeline-text">累计诊断 ${totalUsers} 人，运行 ${systemDays} 天</div>
                    </div>
                </div>
            `;
        }

        /**
         * 渲染最近活动
         */
        function renderRecentActivity() {
            if (!dashboardData) return;

            const recentActivity = document.getElementById('recentActivity');
            const activities = dashboardData.recentActivity || [];

            if (activities.length === 0) {
                recentActivity.innerHTML = '<div style="text-align: center; color: var(--text-dim); padding: 20px;">暂无数据</div>';
                return;
            }

            recentActivity.innerHTML = activities.map(activity => `
                <div class="timeline-item">
                    <div class="timeline-content">
                        <div class="timeline-time">${formatDateTime(activity.timestamp)}</div>
                        <div class="timeline-text">
                            <strong>${activity.location || '未知'}</strong> - 
                            ${activity.personalityType || 'UNKNOWN'} 
                            (${activity.vibeIndex || '00000'})
                        </div>
                    </div>
                </div>
            `).join('');
        }

        /**
         * 格式化日期
         */
        function formatDate(date) {
            if (!date) return '未知';
            const d = new Date(date);
            return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
        }

        /**
         * 格式化日期时间
         */
        function formatDateTime(dateString) {
            if (!dateString) return '未知';
            const d = new Date(dateString);
            return `${formatDate(d)} ${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}`;
        }

        /**
         * 显示错误信息
         */
        function showError(message) {
            const container = document.querySelector('.container');
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(239, 68, 68, 0.9);
                color: white;
                padding: 16px 24px;
                border-radius: 2px;
                border: 1px solid #ef4444;
                z-index: 10000;
                font-family: 'JetBrains Mono', monospace;
            `;
            errorDiv.textContent = `错误: ${message}`;
            container.appendChild(errorDiv);

            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('[Dashboard] 页面加载完成，开始初始化...');
            initDashboard();
        });
    </script>
</body>
</html>
